<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title></title>

    <!--第三方lib-->
    <script type="text/javascript" src="../../lib/include-lib.js?time=20200510" libpath="../../lib/"
            include="jquery,font-awesome,bootstrap,layer,haoutil"></script>

    <link href="../../css/widget-win.css" rel="stylesheet" />
    <style>
        body {
            padding: 5px;
            text-align: center;
        }

        .form-control {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="btn-group" role="group"> 
        <button type="button" id="chooseView" class="btn btn-primary">选取观察位置</button>
        <button type="button" id="addPoint" class="btn btn-primary">添加目标点</button>
        <button type="button" id="clear" class="btn btn-danger">清除</button>
    </div>
 
    <script>
        var thisWidget;
        var myChart;

        //当前页面业务
        function initWidgetView(_thisWidget) {
            thisWidget = _thisWidget;

            if (thisWidget.config && thisWidget.config.style) {
                $("body").addClass(thisWidget.config.style);
            }

        
            $("#chooseView").click(function () {
                thisWidget.addStartPoint();
            });
            $("#addPoint").click(function () {
                thisWidget.addEndPoint();
            });
            $("#clear").click(function () {
                thisWidget.clear();
            });
        }
         


    </script>
</body>
