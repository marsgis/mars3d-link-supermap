    <style>
      .sectionChars {

        height: 200px;
        bottom: 10px;

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <div>
        <span style="color: #cad1d1">
          提示：单击分析按钮激活绘制分析，对绘制面(墙)内的进行以下计算。<br />
          1. 挖方量: 计算“基准面”到地表之间的凸出部分进行挖掉的体积。<br />
          2. 填方量：计算“基准面”与“墙底部”之间的缺少部分进行填平的体积。
        </span>
      </div>
      <div>
        <input id="measure" type="button" class="btn btn-primary" value="方量分析" />
        <input id="clear" type="button" class="btn btn-info" value="清除" />

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="chkShowPolygonInter" class="styled" type="checkbox" />
          <label for="chkShowPolygonInter"> 显示面内计算的三角网(测试) </label>
        </div>
      </div>
      <div>
        基准面高:
        <input id="txtHeight" type="number" value="0" step="0.1" class="form-control" style="width: 100px" />（米）
        <input id="selHeight" type="button" class="btn btn-primary" value="点选高度" />
      </div>
      <div>
        围墙底高:
        <input id="txtMinHeight" type="number" value="0" step="0.1" class="form-control" style="width: 100px" />（米）
      </div>

      <div title="围墙顶高只是展示效果，与计算结果无关。">
        围墙顶高:
        <input id="txtMaxHeight" type="number" value="0" step="0.1" class="form-control" style="width: 100px" />（米）
      </div>
    </div>

    <!-- 切换视角到模型或地形（山区）的快捷按钮 -->
    <script type="text/javascript" src="js/center_terrain_3dtiles.js"></script>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      let measure;
      let measureVolume;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            globe: { depthTestAgainstTerrain: true },
            center: { lat: 30.883785, lng: 116.230883, alt: 8121, heading: 266, pitch: -62 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        measure = new mars3d.thing.Measure({
          label: {
            color: "#ffffff",
            font_family: "楷体",
            font_size: 20,
          },
        });
        map.addThing(measure);

        //直接传入坐标分析
        measure
          .volume({
            positions: mars3d.PointTrans.lonlats2cartesians([
              [116.191817, 30.864845, 309.3],
              [116.192869, 30.8757, 521.81],
              [116.190478, 30.886266, 672.79],
              [116.19247, 30.893748, 448.91],
              [116.200836, 30.889954, 379.92],
              [116.204063, 30.882578, 532.5],
              [116.203027, 30.873828, 498.8],
              [116.201795, 30.865941, 443.06],
            ]),
            splitNum: 6,
            height: 450,
          })
          .then((e) => {
            measureVolume = e;
            showHeightVal();
          });

        measure.on(mars3d.EventType.start, function (event) {
          console.log("开始分析", event);

          clearInterResult(); //在js/showPolygonInter.js
          haoutil.loading.show();

          //打印下边界，测试用
          let coords = mars3d.PointTrans.cartesians2lonlats(event.positions);
          console.log(JSON.stringify(coords));
        });
        measure.on(mars3d.EventType.end, function (event) {
          console.log("分析完成", event);
          haoutil.loading.close();

          //显示结果
          let showResult = $("#chkShowPolygonInter").is(":checked");
          if (showResult) {
            showInterResult(event.list); //在js/showPolygonInter.js
          }
        });

        $("#measure").click(function () {
          //手动绘制的方式分析
          measure
            .volume({
              splitNum: 6, //面内插值次数，控制精度[注意精度越大，分析时间越长]
              // minHeight: 50  //可以设置一个固定的最低高度
            })
            .then((e) => {
              measureVolume = e;
              showHeightVal();
            });
        });

        $("#clear").click(function () {
          measure.clear();
          clearInterResult(); //在js/showPolygonInter.js
        });

        $("#txtHeight").change(function () {
          let num = Number($(this).val());
          measureVolume.height = num;
          showHeightVal();
        });

        $("#txtMinHeight").change(function () {
          let num = Number($(this).val());
          if (num > measureVolume.height) {
            haoutil.msg("墙底部高度不能高于基准面高");
            $("#txtMinHeight").val(measureVolume.minHeight.toFixed(1));
            return;
          }
          measureVolume.minHeight = num;
        });

        $("#txtMaxHeight").change(function () {
          let num = Number($(this).val());

          let maxHeight = getFixedNum(measureVolume.polygonMaxHeight);
          if (num < maxHeight) {
            haoutil.msg("墙顶部高度不能低于区域内的地表高" + maxHeight);
            $("#txtMaxHeight").val(maxHeight);
            measureVolume.maxHeight = Number(maxHeight);
            return;
          }
          if (num < measureVolume.height) {
            haoutil.msg("墙顶部高度不能低于基准面高");
            $("#txtMaxHeight").val(measureVolume.maxHeight.toFixed(1));
            return;
          }
          measureVolume.maxHeight = num;
        });

        $("#selHeight").click(function () {
          measureVolume.selecteHeight(showHeightVal);
        });

        $("#chkShowPolygonInter").change(function () {
          let showResult = $(this).is(":checked");

          if (showResult) {
            showInterResult(measureVolume.interPolygonObj.list); //在js/showPolygonInter.js
          } else {
            clearInterResult(); //在js/showPolygonInter.js
          }
        });
      }

      function showHeightVal() {
        $("#txtHeight").val(measureVolume.height.toFixed(1));
        $("#txtMinHeight").val(measureVolume.minHeight.toFixed(1));
        $("#txtMaxHeight").val(getFixedNum(measureVolume.maxHeight));
      }

      function getFixedNum(val) {
        return Math.ceil(val * 10) / 10;
      }

      //显示mars3d.polygon.interPolygon处理后的面内插值分析结果，主要用于测试对比

      //显示面的插值计算结果，方便比较分析
      let interGraphicLayer;

      function clearInterResult() {
        if (!interGraphicLayer) {
          interGraphicLayer = new mars3d.layer.GraphicLayer();
          map.addLayer(interGraphicLayer);
        }

        interGraphicLayer.clear();
      }

      function showInterResult(list) {
        //分析结果用于测试分析的，不做太多处理，直接清除之前的，只保留一个
        clearInterResult();

        let pt1, pt2, pt3;
        // var geometryInstances = [];
        for (let i = 0, len = list.length; i < len; i++) {
          let item = list[i];

          pt1 = item.point1.pointDM;
          pt2 = item.point2.pointDM;
          pt3 = item.point3.pointDM;

          //点
          for (let pt of [item.point1, item.point2, item.point3]) {
            let primitive = new mars3d.graphic.PointPrimitive({
              position: pt.pointDM,
              style: {
                pixelSize: 9,
                color: Cesium.Color.fromCssColorString("#ff0000").withAlpha(0.5),
              },
            });
            interGraphicLayer.addGraphic(primitive);

            primitive.bindTooltip("点高度:" + mars3d.MeasureUtil.formatDistance(pt.height));
          }

          //横截面面积
          item.area = item.area || mars3d.MeasureUtil.getTriangleArea(pt1, pt2, pt3);

          //三角网及边线
          let positions = [pt1, pt2, pt3, pt1];

          //三角网面（单击用）
          let primitivePoly = new mars3d.graphic.PolygonPrimitive({
            positions: positions,
            style: {
              material: mars3d.MaterialUtil.createMaterial(mars3d.MaterialType.Color, {
                color: Cesium.Color.fromCssColorString("#ffffff").withAlpha(0.01),
              }),
            },
          });
          interGraphicLayer.addGraphic(primitivePoly);
          primitivePoly.bindTooltip("三角面积:" + mars3d.MeasureUtil.formatArea(item.area) + "(第" + i + "个)");

          //三角网边线
          let primitiveLine = new mars3d.graphic.PolylinePrimitive({
            positions: positions,
            style: {
              width: 1,
              material: mars3d.MaterialUtil.createMaterial(mars3d.MaterialType.Color, {
                color: Cesium.Color.fromCssColorString("#ffff00").withAlpha(0.3),
              }),
            },
          });
          interGraphicLayer.addGraphic(primitiveLine);
        }
      }

      //在f80_interPoly等示例中使用
      function showInterLineResult(list) {
        //分析结果用于测试分析的，不做太多处理，直接清除之前的，只保留最后一个
        clearInterResult();

        let colorList = [Cesium.Color.fromCssColorString("#ffff00"), Cesium.Color.fromCssColorString("#00ffff")];

        for (let i = 1, len = list.length; i < len; i++) {
          let pt1 = list[i - 1];
          let pt2 = list[i];

          let color = colorList[i % 2];

          let graphic = new mars3d.graphic.PolylineEntity({
            positions: [pt1, pt2],
            style: {
              width: 3,
              material: color,
              depthFailMaterial: color.withAlpha(0.3),
            },
          });
          interGraphicLayer.addGraphic(graphic);
          graphic.bindTooltip("长度:" + mars3d.MeasureUtil.formatDistance(Cesium.Cartesian3.distance(pt1, pt2)) + "(第" + i + "段)");
        }
      }
    </script>
