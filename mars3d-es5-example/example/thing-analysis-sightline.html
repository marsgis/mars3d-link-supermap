  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <input type="button" class="btn btn-primary" value="通视分析" onclick="drawLine()" />
      <input type="button" class="btn btn-primary" value="圆形通视分析" onclick="drawCircle()" />
      <input type="button" class="btn btn-primary" value="清除" onclick="clearAll()" />

      <a href="editor.html#thing-analysis-sightline-terrain" target="_blank" class="btn btn-default">地形精确分析示例</a>
    </div>

    <div id="tipView" class="info-tips">
      (1) 依赖cesium底层接口，少数情况下不够准确
    </div>

    <!-- 切换视角到模型或地形（山区）的快捷按钮 -->
    <script type="text/javascript" src="js/center_terrain_3dtiles.js"></script>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      let sightline;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 30.715648, lng: 116.300527, alt: 10727, heading: 3, pitch: -25 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        sightline = new mars3d.thing.Sightline({
          visibleColor: new Cesium.Color(0, 1, 0, 0.4),
          hiddenColor: new Cesium.Color(1, 0, 0, 0.4),
          // depthFailColor: Cesium.Color.fromCssColorString("#db2c8f"),
        });
        map.addThing(sightline);
      }

      function drawCircle() {
        map.graphicLayer.clear();
        map.graphicLayer.startDraw({
          type: "circle",
          style: {
            color: "#ffff00",
            opacity: 0.2,
            clampToGround: true,
          },
          success: function (graphic) {
            //绘制成功后回调

            let center = graphic.positionShow;
            center = mars3d.PointUtil.addPositionsHeight(center, 1.5); //加人的身高等因素，略微抬高一些

            let targetPoints = graphic.getOutlinePositions(false, 45);

            map.graphicLayer.clear();
            map.scene.globe.depthTestAgainstTerrain = true;

            let targetArr = [];
            for (let i = 0; i < targetPoints.length; i++) {
              let targetPoint = targetPoints[i];
              targetPoint = mars3d.PointUtil.getSurfacePosition(map.scene, targetPoint);
              sightline.add(center, targetPoint);
            }

            createPoint(center, true);

            map.scene.globe.depthTestAgainstTerrain = false;
          },
        });
      }

      function drawLine() {
        map.graphicLayer.clear();
        map.graphicLayer.startDraw({
          type: "polyline",
          maxPointNum: 2,
          style: {
            color: "#55ff33",
            width: 3,
          },
          success: function (graphic) {
            //绘制成功后回调
            let positions = graphic.positionsShow;
            map.graphicLayer.clear();
            map.scene.globe.depthTestAgainstTerrain = true;

            let center = positions[0];
            let targetPoint = positions[1];
            sightline.add(center, targetPoint, { offsetHeight: 1.5 }); //1.5是加人的身高等因素，略微抬高一些

            createPoint(center, true);
            createPoint(targetPoint, false);

            map.scene.globe.depthTestAgainstTerrain = false;
          },
        });
      }

      function clearAll() {
        sightline.clear();
        map.graphicLayer.clear();
      }

      function createPoint(position, isFirst) {
        let graphic = new mars3d.graphic.PointEntity({
          position: position,
          style: {
            color: Cesium.Color.fromCssColorString("#3388ff"),
            pixelSize: 6,
            outlineColor: Cesium.Color.fromCssColorString("#ffffff"),
            outlineWidth: 2,
            scaleByDistance: new Cesium.NearFarScalar(1.5e2, 1.0, 8.0e6, 0.2),
            label: {
              text: isFirst ? "观察位置" : "目标点",
              font_size: 17,
              font_family: "楷体",
              color: Cesium.Color.AZURE,
              outline: true,
              outlineColor: Cesium.Color.BLACK,
              outlineWidth: 2,
              horizontalOrigin: Cesium.HorizontalOrigin.CENTER,
              verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
              pixelOffset: new Cesium.Cartesian2(0, -20), //偏移量
              distanceDisplayCondition: new Cesium.DistanceDisplayCondition(0.0, 2000000),
            },
          },
        });
        map.graphicLayer.addGraphic(graphic);

        return graphic;
      }
    </script>
