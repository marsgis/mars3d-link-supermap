    />

    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />

      .infoview div {
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <div>
        <span style="color: #cad1d1">提示：插值数大时分析略慢，请耐心等待。</span>
        <input type="button" class="btn btn-info" value="清除" onclick="removeAll()" />
      </div>
      <div>
        插值数:
        <input id="txtSplitNum" type="number" value="10" step="1" min="1" max="999" class="form-control" style="width: 100px" />

        <input type="button" class="btn btn-primary" value="面插值" onclick="interPolygon()" />
      </div>
      <div>
        插值数:
        <input id="txtSplitLineNum" type="number" value="100" step="1" min="1" max="9999" class="form-control" style="width: 100px" />

        <input type="button" class="btn btn-primary" value="线插值" onclick="interPolyline()" />
        <input type="button" class="btn btn-primary" value="线插值(高度等分)" onclick="interLine()" />
      </div>
    </div>


    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            //此处参数会覆盖config.json中的对应配置
            center: { lat: 30.841762, lng: 116.26537, alt: 3281, heading: 39, pitch: -63 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);
      }

      function removeAll() {
        map.graphicLayer.clear();
        clearInterResult(); //在js/showPolygonInter.js
      }

      function interPolygon() {
        map.graphicLayer.startDraw({
          type: "polygon",
          style: {
            color: "#29cf34",
            opacity: 0.3,
            outline: true,
            outlineColor: "#ffffff",
            clampToGround: true,
          },
          success: function (graphic) {
            let positions = graphic.positionsShow;
            map.graphicLayer.clear();

            let splitNum = Number($("#txtSplitNum").val());
            let resultInter = mars3d.PolyUtil.interPolygon({
              scene: map.scene,
              positions: positions,
              splitNum: splitNum, //splitNum插值分割的个数
            });

            showInterResult(resultInter.list); //在js/showPolygonInter.js
          },
        });
      }

      function interLine(clampToGround) {
        map.graphicLayer.startDraw({
          type: "polyline",
          style: {
            color: "#55ff33",
            width: 3,
          },
          success: function (graphic) {
            let positions = graphic.positionsShow;
            map.graphicLayer.clear();

            let splitNum = Number($("#txtSplitLineNum").val());
            let arrLine = mars3d.PolyUtil.interLine(positions, {
              splitNum: splitNum, // 插值分割的个数
            });

            showInterLineResult(arrLine); //在js/showPolygonInter.js
          },
        });
      }

      function interPolyline(clampToGround) {
        map.graphicLayer.startDraw({
          type: "polyline",
          style: {
            color: "#55ff33",
            width: 3,
            clampToGround: true,
          },
          success: function (graphic) {
            let positions = graphic.positionsShow;
            map.graphicLayer.clear();

            let splitNum = Number($("#txtSplitLineNum").val());
            let arrLine = mars3d.PolyUtil.interPolyline({
              scene: map.scene,
              positions: positions,
              splitNum: splitNum, // 插值分割的个数
            });

            showInterLineResult(arrLine); //在js/showPolygonInter.js
          },
        });
      }

      //显示mars3d.polygon.interPolygon处理后的面内插值分析结果，主要用于测试对比

      //显示面的插值计算结果，方便比较分析
      let interGraphicLayer;

      function clearInterResult() {
        if (!interGraphicLayer) {
          interGraphicLayer = new mars3d.layer.GraphicLayer();
          map.addLayer(interGraphicLayer);
        }

        interGraphicLayer.clear();
      }

      function showInterResult(list) {
        //分析结果用于测试分析的，不做太多处理，直接清除之前的，只保留一个
        clearInterResult();

        let pt1, pt2, pt3;
        // var geometryInstances = [];
        for (let i = 0, len = list.length; i < len; i++) {
          let item = list[i];

          pt1 = item.point1.pointDM;
          pt2 = item.point2.pointDM;
          pt3 = item.point3.pointDM;

          //点
          for (let pt of [item.point1, item.point2, item.point3]) {
            let primitive = new mars3d.graphic.PointPrimitive({
              position: pt.pointDM,
              style: {
                pixelSize: 9,
                color: Cesium.Color.fromCssColorString("#ff0000").withAlpha(0.5),
              },
            });
            interGraphicLayer.addGraphic(primitive);

            primitive.bindTooltip("点高度:" + mars3d.MeasureUtil.formatDistance(pt.height));
          }

          //横截面面积
          item.area = item.area || mars3d.MeasureUtil.getTriangleArea(pt1, pt2, pt3);

          //三角网及边线
          let positions = [pt1, pt2, pt3, pt1];

          //三角网面（单击用）
          let primitivePoly = new mars3d.graphic.PolygonPrimitive({
            positions: positions,
            style: {
              material: mars3d.MaterialUtil.createMaterial(mars3d.MaterialType.Color, {
                color: Cesium.Color.fromCssColorString("#ffffff").withAlpha(0.01),
              }),
            },
          });
          interGraphicLayer.addGraphic(primitivePoly);
          primitivePoly.bindTooltip("三角面积:" + mars3d.MeasureUtil.formatArea(item.area) + "(第" + i + "个)");

          //三角网边线
          let primitiveLine = new mars3d.graphic.PolylinePrimitive({
            positions: positions,
            style: {
              width: 1,
              material: mars3d.MaterialUtil.createMaterial(mars3d.MaterialType.Color, {
                color: Cesium.Color.fromCssColorString("#ffff00").withAlpha(0.3),
              }),
            },
          });
          interGraphicLayer.addGraphic(primitiveLine);
        }
      }

      //在f80_interPoly等示例中使用
      function showInterLineResult(list) {
        //分析结果用于测试分析的，不做太多处理，直接清除之前的，只保留最后一个
        clearInterResult();

        let colorList = [Cesium.Color.fromCssColorString("#ffff00"), Cesium.Color.fromCssColorString("#00ffff")];

        for (let i = 1, len = list.length; i < len; i++) {
          let pt1 = list[i - 1];
          let pt2 = list[i];

          let color = colorList[i % 2];

          let graphic = new mars3d.graphic.PolylineEntity({
            positions: [pt1, pt2],
            style: {
              width: 3,
              material: color,
              depthFailMaterial: color.withAlpha(0.3),
            },
          });
          interGraphicLayer.addGraphic(graphic);
          graphic.bindTooltip("长度:" + mars3d.MeasureUtil.formatDistance(Cesium.Cartesian3.distance(pt1, pt2)) + "(第" + i + "段)");
        }
      }
    </script>
  </body>
