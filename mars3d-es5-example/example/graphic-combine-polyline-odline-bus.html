    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 38.452188, lng: 116.445231, alt: 187956, heading: 0, pitch: -49 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        map.basemap = "黑色底图";

        //创建Graphic图层
        let graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        Cesium.Resource.fetchJson("//data.mars3d.cn/file/apidemo/bjgj.json").then(function (data) {
          let timeDuration = 10.0;
          let moveBaseDuration = 4.0;

          let hStep = 300 / (data.length - 1);

          // var busLines = [].concat.apply([], data.map(function (busLine, idx) {
          let busLines = [];
          data.map(function (busLine, idx) {
            let prevPt;
            let points = [];
            for (let i = 0; i < busLine.length; i += 2) {
              let pt = [busLine[i], busLine[i + 1]];
              if (i > 0) {
                pt = [prevPt[0] + pt[0], prevPt[1] + pt[1]];
              }
              prevPt = pt;

              let longitude = pt[0] / 1e4;
              let latitude = pt[1] / 1e4;
              let cart = Cesium.Cartesian3.fromDegrees(longitude, latitude, 100.0);
              points.push(cart);
            }

            busLines.push({
              positions: points,
            });
          });

          busLines.forEach(function (busLine) {
            let primitive = new mars3d.graphic.PolylinePrimitive({
              positions: busLine.positions,
              style: {
                width: 2.0,
                material: mars3d.MaterialUtil.createMaterial(mars3d.MaterialType.ODLine, {
                  color: new Cesium.Color(Math.random() * 0.5 + 0.5, Math.random() * 0.8 + 0.2, 0.0, 1.0),
                  speed: 2 + 1.0 * Math.random(),
                  startTime: Math.random(),
                }),
              },
            });
            graphicLayer.addGraphic(primitive);
          });
        });
      }
    </script>
