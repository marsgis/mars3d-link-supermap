<html>

    />

    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,bootstrap-slider,layer,haoutil,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
    <style>
      .infoview input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
      }
    </style>
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div id="toolbar" class="infoview">
      <input id="btnStartDraw" type="button" class="btn btn-primary" value="添加可视域" />
      <input id="btnClear" type="button" class="btn btn-info" value="清除" />

      <table class="mars-table">
        <tbody>
          <tr>
            <td>相机位置:</td>
            <td>
              <input id="btnSelCamera" type="button" class="btn btn-info" value="鼠标图上点选(相机位置)" />
            </td>
            <td></td>
          </tr>
          <tr>
            <td>水平张角:</td>
            <td>
              <input id="cameraAngle" />
            </td>
            <td></td>
          </tr>
          <tr>
            <td>垂直张角:</td>
            <td>
              <input id="cameraAngle2" />
            </td>
            <td></td>
          </tr>
          <tr>
            <td>投射距离:</td>
            <td>
              <input id="cameraDistance" />
            </td>
          </tr>
          <tr>
            <td>四周方向:</td>
            <td>
              <input id="cameraHeading" />
            </td>
            <td><input id="btnSelView" type="button" class="btn btn-info" value="鼠标点选位置" /></td>
          </tr>
          <tr>
            <td>俯仰角度:</td>
            <td>
              <input id="cameraPitch" />
            </td>
            <td></td>
          </tr>

          <tr>
            <td>视椎框线:</td>
            <td>
              <div class="checkbox checkbox-info checkbox-inline">
                <input type="checkbox" id="chkDebugFrustum" value="this" name="jiaodu" />
                <label for="chkDebugFrustum">显示框线</label>
              </div>
            </td>
            <td></td>
          </tr>

          <tr>
            <td>透明度:</td>
            <td>
              <input id="txtMixNum" />
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      let graphicLayer;
      let selectedView;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 28.440007, lng: 119.48322, alt: 424, heading: 282, pitch: -56 },
            fxaa: true, //不开启抗锯齿，可视域会闪烁
            globe: {
              depthTestAgainstTerrain: true, //不加无法投射到地形上
            },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //添加参考三维模型
        let tiles3dLayer = new mars3d.layer.TilesetLayer({
          url: "//data.mars3d.cn/3dtiles/qx-shequ/tileset.json",
          position: { alt: 11.5 },
          maximumScreenSpaceError: 1,
          maximumMemoryUsage: 1024,
          dynamicScreenSpaceError: true,
          cullWithChildrenBounds: false,
          luminanceAtZenith: 0.6,
        });
        map.addLayer(tiles3dLayer);

        //创建Graphic图层
        graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        //加一些演示数据
        addGraphic_01();

        //绑定属性及处理事件
        bindEvnet();
      }

      function addGraphic_01() {
        let viewShed = new mars3d.graphic.ViewShed({
          position: [119.480878, 28.440286, 149],
          style: {
            angle: 60,
            angle2: 45,
            distance: 80,
            heading: 44,
            pitch: -12,
            addHeight: 0.5,
            // showFrustum: true,
          },
        });
        graphicLayer.addGraphic(viewShed);

        selectedView = viewShed; //记录下
      }

      function bindEvnet() {
        $("#btnClear").click(function () {
          graphicLayer.clear();
          selectedView = null;
        });

        //新增绘制
        $("#btnStartDraw").click(function () {
          //开始绘制
          graphicLayer.startDraw({
            type: "viewShed",
            style: {
              angle: 60,
              angle2: 45,
              showFrustum: true,
              addHeight: 0.5, //在坐标点增加的高度值，规避遮挡，效果更友好
            },
            success: function (graphic) {
              console.log("绘制完成", graphic);

              selectedView = graphic; //记录下
            },
          });
        });

        let defValue = selectedView || {};

        $("#cameraAngle")
          .slider({ min: 1, max: 60, step: 0.1, value: selectedView.angle })
          .on("change", (e) => {
            if (!selectedView) {
              return;
            }
            selectedView.angle = e.value.newValue;
          });
        $("#cameraAngle2")
          .slider({ min: 1, max: 45, step: 0.1, value: defValue.angle2 })
          .on("change", (e) => {
            if (selectedView && e?.value) {
              selectedView.angle2 = e.value.newValue;
            }
          });
        $("#cameraDistance")
          .slider({ min: 1, max: 5000, step: 1, value: defValue.distance })
          .on("change", (e) => {
            if (selectedView && e?.value) {
              selectedView.distance = e.value.newValue;
            }
          });

        $("#cameraHeading")
          .slider({ min: 0, max: 360, step: 0.1, value: defValue.heading })
          .on("change", (e) => {
            if (selectedView && e?.value) {
              selectedView.heading = e.value.newValue;
            }
          });
        $("#cameraPitch")
          .slider({ min: -180, max: 180, step: 0.1, value: defValue.pitch })
          .on("change", (e) => {
            if (selectedView && e?.value) {
              selectedView.pitch = e.value.newValue;
            }
          });

        $("#txtMixNum")
          .slider({ min: 0, max: 1, step: 0.1, value: defValue.opacity })
          .on("change", (e) => {
            if (selectedView && e?.value) {
              selectedView.opacity = e.value.newValue;
            }
          });

        $("#chkDebugFrustum").change(function () {
          if (!selectedView) {
            return;
          }

          let showFrustum = $(this).is(":checked");
          selectedView.showFrustum = showFrustum;
        });

        $("#btnSelCamera").click(function () {
          if (!selectedView) {
            return;
          }

          map.graphicLayer.startDraw({
            type: "point",
            success: (graphic) => {
              let point = graphic.point;
              graphic.remove(); //删除绘制的点

              selectedView.position = point;
            },
          });
        });

        $("#btnSelView").click(function () {
          if (!selectedView) {
            return;
          }

          map.graphicLayer.startDraw({
            type: "point",
            success: (graphic) => {
              let point = graphic.point;
              graphic.remove(); //删除绘制的点

              selectedView.targetPosition = point;
            },
          });
        });
      }
    </script>
  </body>
</html>
