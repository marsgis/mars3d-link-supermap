<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="火星科技 http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />
    <title>视频3D贴物投射 | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,bootstrap-slider,layer,haoutil,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
    <style>
      .infoview input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
      }
    </style>
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div id="toolbar" class="infoview">
      <input id="btnStartDraw" type="button" class="btn btn-primary" value="绘制投射视频" />
      <input id="btnThisCamera" type="button" class="btn btn-primary" value="按当前相机投射视频" />
      <input id="btnClear" type="button" class="btn btn-info" value="清除" />

      <table class="mars-table">
        <tbody>
          <tr>
            <td>相机位置:</td>
            <td>
              <input id="btnSelCamera" type="button" class="btn btn-info" value="鼠标图上点选(相机位置)" />
            </td>
            <td></td>
          </tr>
          <tr title="内部根据水平张角计算相机fov,存在误差">
            <td>水平张角:</td>
            <td>
              <input id="cameraAngle" />
            </td>
            <td></td>
          </tr>
          <tr title="内部根据水平张角和垂直张角计算相机aspectRatio,存在误差">
            <td>垂直张角:</td>
            <td>
              <input id="cameraAngle2" />
            </td>
            <td></td>
          </tr>

          <tr>
            <td>四周方向:</td>
            <td>
              <input id="cameraHeading" />
            </td>
            <td><input id="btnSelView" type="button" class="btn btn-info" value="图上点选" /></td>
          </tr>
          <tr>
            <td>俯仰角度:</td>
            <td>
              <input id="cameraPitch" />
            </td>
            <td></td>
          </tr>

          <tr>
            <td>视椎框线:</td>
            <td>
              <div class="checkbox checkbox-info checkbox-inline">
                <input type="checkbox" id="chkDebugFrustum" value="this" name="jiaodu" checked />
                <label for="chkDebugFrustum">显示框线</label>
              </div>
            </td>
            <td></td>
          </tr>
          <tr>
            <td>最远投射距离:</td>
            <td>
              <input id="cameraDistance" />
            </td>
          </tr>
          <tr>
            <td>透明度:</td>
            <td>
              <input id="txtMixNum" />
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <input id="btnPlayPause" type="button" class="btn btn-info" value="播放暂停" />
      <input id="btnLocate" type="button" class="btn btn-info" value="返回相机视点" />
      <input id="btnConsoleJson" type="button" class="btn btn-info" value="打印参数" />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      var graphicLayer;
      var selectedView;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.843175, lng: 117.205295, alt: 223, heading: 178, pitch: -75 },
            globe: {
              depthTestAgainstTerrain: true, //不加无法投射到地形上
            },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //添加参考三维模型
        var tiles3dLayer = new mars3d.layer.TilesetLayer({
          name: "合肥国家大学科技园",
          url: "//data.mars3d.cn/3dtiles/qx-hfdxy/tileset.json",
          position: { alt: -24 },
          maximumScreenSpaceError: 1,
          maximumMemoryUsage: 1024,
        });
        map.addLayer(tiles3dLayer);

        //创建矢量数据图层
        graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        //加一些演示数据
        addGraphic_01();
        addGraphic_02();

        //绑定属性及处理事件
        bindEvnet();
      }

      // 加载已配置好的视频（此参数为界面上“打印参数”按钮获取的）
      function addGraphic_01() {
        var video3D = new mars3d.graphic.Video3D({
          position: [117.204472, 31.842488, 120.9],
          style: {
            url: "//data.mars3d.cn/file/video/lukou.mp4",
            maskImage: "img/textures/videoMask.png", //羽化视频四周，融合更美观
            angle: 33.3,
            angle2: 23.4,
            heading: 140.7,
            pitch: -82.1,
          },
        });
        graphicLayer.addGraphic(video3D);
      }

      function addGraphic_02() {
        var video3D = new mars3d.graphic.Video3D({
          position: [117.205457, 31.842984, 63.9],
          style: {
            url: "//data.mars3d.cn/file/video/menqian.mp4",
            maskImage: "img/textures/videoMask.png", //羽化视频四周，融合更美观
            angle: 46.3,
            angle2: 15.5,
            heading: 178.5,
            pitch: -49.5,
            showFrustum: true,
          },
        });
        graphicLayer.addGraphic(video3D);

        selectedView = video3D; //记录下
      }

      function bindEvnet() {
        $("#btnClear").click(function () {
          graphicLayer.clear();
          selectedView = null;
        });

        //新增绘制
        $("#btnStartDraw").click(function () {
          let fov = Cesium.Math.toDegrees(map.camera.frustum.fov) / 2; //相机水平张角
          let aspectRatio = map.scene.canvas.clientWidth / map.scene.canvas.clientHeight; //获取canvas宽高

          //开始绘制
          graphicLayer.startDraw({
            type: "video3D",
            style: {
              url: "//data.mars3d.cn/file/video/lukou.mp4",
              angle: fov,
              angle2: fov / aspectRatio,
              showFrustum: true,
            },
            success: function (graphic) {
              console.log("绘制完成", graphic);

              selectedView = graphic; //记录下
            },
          });
        });

        $("#btnThisCamera").click(function () {
          //取屏幕中心点
          var targetPosition = map.getCenter({ format: false });
          if (!targetPosition) {
            return;
          }

          var cameraPosition = Cesium.clone(map.camera.position);
          var showFrustum = $("#chkDebugFrustum").is(":checked");
          var opacity = Number($("#txtMixNum").val());

          let fov = Cesium.Math.toDegrees(map.camera.frustum.fov) / 2; //相机水平张角
          let aspectRatio = map.scene.canvas.clientWidth / map.scene.canvas.clientHeight; //获取canvas宽高

          //构造投射体
          var video3D = new mars3d.graphic.Video3D({
            position: cameraPosition,
            targetPosition: targetPosition,
            style: {
              url: "//data.mars3d.cn/file/video/lukou.mp4",
              angle: fov,
              angle2: fov / aspectRatio,
              opacity: opacity,
              showFrustum: showFrustum,
            },
          });
          graphicLayer.addGraphic(video3D);

          selectedView = video3D; //记录下
        });

        let defValue = selectedView || {};

        $("#cameraAngle")
          .slider({ min: 1, max: 60, step: 0.1, value: selectedView.angle })
          .on("change", (e) => {
            if (!selectedView) {
              return;
            }
            selectedView.angle = e.value.newValue;
          });
        $("#cameraAngle2")
          .slider({ min: 10, max: 30, step: 0.1, value: defValue.angle2 })
          .on("change", (e) => {
            if (selectedView && e?.value) {
              selectedView.angle2 = e.value.newValue;
            }
          });
        $("#cameraDistance")
          .slider({ min: 1, max: 1000, step: 0.1, value: defValue.distance })
          .on("change", (e) => {
            if (selectedView && e?.value) {
              selectedView.distance = e.value.newValue;
            }
          });

        $("#cameraHeading")
          .slider({ min: 0, max: 360, step: 0.1, value: defValue.heading })
          .on("change", (e) => {
            if (selectedView && e?.value) {
              selectedView.heading = e.value.newValue;
            }
          });
        $("#cameraPitch")
          .slider({ min: -180, max: 180, step: 0.1, value: defValue.pitch })
          .on("change", (e) => {
            if (selectedView && e?.value) {
              selectedView.pitch = e.value.newValue;
            }
          });

        $("#txtMixNum")
          .slider({ min: 0, max: 1, step: 0.1, value: defValue.opacity })
          .on("change", (e) => {
            if (selectedView && e?.value) {
              selectedView.opacity = e.value.newValue;
            }
          });

        $("#chkDebugFrustum").change(function () {
          if (!selectedView) {
            return;
          }

          var showFrustum = $(this).is(":checked");
          selectedView.showFrustum = showFrustum;
        });

        $("#btnSelCamera").click(function () {
          if (!selectedView) {
            return;
          }

          map.graphicLayer.startDraw({
            type: "point",
            success: (graphic) => {
              var point = graphic.point;
              graphic.remove(); //删除绘制的点

              selectedView.position = point;
            },
          });
        });

        $("#btnSelView").click(function () {
          if (!selectedView) {
            return;
          }

          map.graphicLayer.startDraw({
            type: "point",
            success: (graphic) => {
              var point = graphic.point;
              graphic.remove(); //删除绘制的点

              selectedView.targetPosition = point;
            },
          });
        });

        //修改坐标 end

        $("#btnLocate").click(function () {
          if (!selectedView) {
            return;
          }
          selectedView.setView();
        });

        $("#btnConsoleJson").click(function () {
          if (!selectedView) {
            return;
          }

          var params = JSON.stringify(selectedView.toJSON());
          console.log(params);
          haoutil.msg(params);
        });

        $("#btnPlayPause").click(function () {
          if (!selectedView) {
            return;
          }

          selectedView.play = !selectedView.play;
        });
      }
    </script>
  </body>
</html>
