      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 26.63086, lng: 113.052819, alt: 5934039, heading: 356, pitch: -80 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //创建Echarts图层
        createEchartsLayer();
      }

      function createEchartsLayer() {
        let options = getEchartsOption();
        let echartsLayer = new mars3d.layer.EchartsLayer(options);
        map.addLayer(echartsLayer);
      }

        let convertData = function (data) {
          let res = [];
          for (let i = 0; i < data.length; i++) {
            let dataItem = data[i];
            let fromCoord = geoCoordMap[dataItem[0].name];
            let toCoord = geoCoordMap[dataItem[1].name];
            if (fromCoord && toCoord) {
              res.push({
                fromName: dataItem[0].name,
                toName: dataItem[1].name,
                coords: [fromCoord, toCoord],
              });
            }
          }
          return res;
        };

        let color = ["#a6c84c", "#ffa022", "#46bee9"];

        let mySeries = [];
        [["", BJData]].forEach(function (item, i) {
          mySeries.push(

              type: "lines",
              coordinateSystem: "mars3dMap",
              zlevel: 1,
              effect: {
                show: true,
                period: 6,
                trailLength: 0.7,
                color: "#fff",
                symbolSize: 3,
              },
              lineStyle: {
                normal: {
                  color: color[0],
                  width: 0,
                  curveness: 0.2,
                },
              },

                  opacity: 0.4,

              data: convertData(item[1]),
            },

              //省份圆点
              name: item[0],
              //                      name: item[0] + ' Top10',
              type: "effectScatter",
              coordinateSystem: "mars3dMap",
              zlevel: 2,
              rippleEffect: {
                brushType: "stroke",
              },
              label: {
                normal: {
                  show: true,
                  position: "right",
                  formatter: "{b}",
                },
              },
              symbolSize: function (val) {
                return val[2] / 6;
              },
              itemStyle: {
                normal: {
                  color: function (params) {
                    let tmp = params.data.value[2];
                    if (tmp < 100) {
                      return "green";
                    } else if (tmp > 150) {
                      return "red";
                    } else {
                      return "yellow";
                    }
                  },
                },
              },
              data: item[1].map(function (dataItem) {
                return {
                  name: dataItem[1].name,
                  value: geoCoordMap[dataItem[1].name].concat([dataItem[1].value]),
                };

          animation: false,
          //backgroundColor: '#404a59',
