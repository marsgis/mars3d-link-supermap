    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,mars3d,cesium-comp,mars3d-tdt"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkWireframe" class="styled" type="checkbox" />
        <label for="chkWireframe"> 地形三角网 </label>
      </div>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          terrain: false,
          //方式1：在创建地球前的传参中配置 terrain 参数[目前1个球只支持1个地形服务]
          // terrain: {
          //   type: "tdt",
          //   url: "https://t{s}.tianditu.gov.cn/DataServer",
          //   key: mars3d.Token.tianditu,
          //   subdomains: "01234567",
          //   show: true,
          // },
        });

        //创建三维地球场景
        let map = new mars3d.Map("mars3dContainer", mapOptions);

        //方式2：在创建地球后更新terrainProvider
        map.terrainProvider = new mars3d.provider.TdtTerrainProvider({
          url: "https://t{s}.tianditu.gov.cn/DataServer",
          key: mars3d.Token.tianditu,
          subdomains: "01234567",
        });

        $("#chkWireframe").change(function () {
          let val = $(this).is(":checked");

          //三角网
          map.scene.globe._surface.tileProvider._debug.wireframe = val;
        });
      }
    </script>
  </body>
