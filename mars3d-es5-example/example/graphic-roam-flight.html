          $("#btnPause").show().val("暂停");
        });
        $("#btnPause").hide();
        $("#btnPause").click(function () {
          if (roamLine.isPause) {
            roamLine.proceed(); //继续
            $(this).val("暂停");
          } else {
            roamLine.pause(); //暂停
            $(this).val("继续");
          }
        });

        $("#btnStop").click(function () {
          roamLine.stop();
          $("#btnPause").hide();
        });

        initUI();

        if (map.viewer.timeline) {
          map.viewer.timeline.zoomTo(roamLine.startTime, roamLine.stopTime);
        }

        //显示基本信息，名称、总长、总时间
        showAllInfo({
          name: roamLine.name,
          alllen: roamLine.alllen,
          alltime: roamLine.alltimes,
        });

        roamLine.on(mars3d.EventType.change, (event) => {
          //面板显示相关信息
          showRealTimeInfo(event);
        });
      }

      function initUI() {
        $("#cameraType").attr("data-value", roamLine.options.camera.type);
        $("#followedX").val(roamLine.options.camera.followedX);
        $("#followedZ").val(roamLine.options.camera.followedZ);
        $("#offsetZ").val(roamLine.options.camera.offsetZ || 0);
        $("#offsetY").val(roamLine.options.camera.offsetY || 0);
        $("#offsetX").val(roamLine.options.camera.offsetX || 0);

        //改变视角模式
        $("#cameraType").select(); //绑定样式
        $("#cameraType").change(function () {
          $("#tr_followedX").hide();
          $("#tr_followedZ").hide();

          let attrVal = $(this).attr("data-value");
          switch (attrVal) {
            default:
              break;
            case "gs": //
              $("#tr_followedX").show();
              break;
            case "dy": //锁定第一视角
              $("#tr_followedX").show();
              $("#tr_followedZ").show();

              $("#followedX").val(200);
              $("#followedZ").val(50);
              $("#offsetZ").val(0);
              $("#offsetY").val(0);
              $("#offsetX").val(0);

              break;
            case "sd": //锁定上帝视角
              {
                $("#tr_followedZ").show();

                let followedZ = Number($("#followedZ").val());
                if (followedZ < 500) {
                  $("#followedZ").val(500);
                }
              }
              break;
          }
          updateCameraSetting();
        });
        $("#cameraType").change();

        //第一视角
        $("#followedX").change(function () {
          updateCameraSetting();
        });
        $("#followedZ").change(function () {
          updateCameraSetting();
        });
        $("#offsetY").change(function () {
          updateCameraSetting();
        });
        $("#offsetZ").change(function () {
          updateCameraSetting();
        });
        $("#offsetX").change(function () {
          updateCameraSetting();
        });

        //模型方向
        $(".jiaodu_2_angele").hide();
        $('input:radio[name="jiaodu"]').change(function () {
          let isAuto = $(this).val() === "1";
          if (isAuto) {
            $(".jiaodu_2_angele").hide();
          } else {
            $(".jiaodu_2_angele").show();
          }

          updateModel(isAuto);
        });
        //滑动条
        $("#model_pitch")
          .slider({ min: 0, max: 360, step: 0.01, value: 0 })
          .on("change", (e) => {
            updateModel();
          });
        $("#model_roll")
          .slider({ min: 0, max: 360, step: 0.01, value: 0 })
          .on("change", (e) => {
            updateModel();
          });
      }

      function updateModel(isAuto) {
        let pitch = Number($("#model_pitch").val());
        let roll = Number($("#model_roll").val());

        roamLine.updateAngle(isAuto, {
          pitch: pitch,
          roll: roll,
        });
      }

      //改变视角模式
      function updateCameraSetting() {
        let cameraType = $("#cameraType").attr("data-value");
        let followedX = Number($("#followedX").val());
        let followedZ = Number($("#followedZ").val());
        let offsetZ = Number($("#offsetZ").val());
        let offsetY = Number($("#offsetY").val());
        let offsetX = Number($("#offsetX").val());

        roamLine.setCameraOptions({
          type: cameraType,
          radius: cameraType == "gs" ? followedX : 0,
          followedX: followedX,
          followedZ: followedZ,
          offsetZ: offsetZ,
          offsetY: offsetY,
          offsetX: offsetX,
        });
      }

      //显示基本信息，名称、总长、总时间
      let _alltime = 100;

      function showAllInfo(params) {
        _alltime = params.alltime;

        $("#td_alltimes").html(haoutil.str.formatTime(params.alltime));
        $("#td_alllength").html(haoutil.str.formatLength(params.alllen));
      }

      //显示实时坐标和时间
      function showRealTimeInfo(params) {
        if (params == null) {
          return;
        }

        let val = Math.ceil((params.time * 100) / _alltime);
        if (val < 1) {
          val = 1;
        }
        if (val > 100) {
          val = 100;
        }

        $(".progress-bar")
          .css("width", val + "%")
          .attr("aria-valuenow", val)
          .html(val + "%");

        $("#td_jd").html(params.lng);
        $("#td_wd").html(params.lat);
        $("#td_gd").html(haoutil.str.formatLength(params.alt));

        $("#td_times").html(haoutil.str.formatTime(params.time));
        $("#td_length").html(haoutil.str.formatLength(params.len));

        if (params.hbgd) {
          $("#td_dmhb").html(haoutil.str.formatLength(params.hbgd));
        } else {
          $("#td_dmhb").html("未知");
        }

        if (params.ldgd) {
          $("#td_ldgd").html(haoutil.str.formatLength(params.ldgd));
        } else {
          $("#td_ldgd").html("未知");
        }
      }
