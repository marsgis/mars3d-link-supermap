    />

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,mars3d,localforage"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
    <style>
      /* 输入框的设置 */
      .bookmarkInput {
        height: 40px;
      }

      .textInputName {
        height: 80%;
        width: 70%;
        margin: 8px 4px 0 10px;
        border: 1px solid white;
        border-radius: 5px;
      }

      .but_addtxtName {
        height: 80%;
        margin: 8px 10px 0 2px;
        border: 1px solid rgba(0, 225, 255);
        background: rgba(0, 225, 255, 0.199);
        border-radius: 5px;
      }

      /* 视角的添加设置 */
      .infoview {
        height: 95%;
      }

      .bookmarkView {
        width: 253px;
        height: calc(100% - 50px);
        border: 1px solid white;
        border-radius: 5px;
        margin: 10px 2px;
        overflow: auto;
        overflow-x: hidden;
      }

      .bookmarkView .no-found {
        border: none;
        border-bottom: 0.5px solid white;
        width: 100%;
        margin: 0;
      }

      .trItem {
        display: block;
        padding: 10px 0;
        padding-left: 8px;
        border-bottom: white solid 1px;
      }

      .trItem:hover {
        background: rgba(14, 9, 9, 0.658);
      }

      .bookmarkView table {
        text-align: center;
        width: 100%;
        margin-bottom: -1px;
        line-height: 20px;
      }

      .bookmarkView table td {
        border: 0.3px solid white;
        width: 100%;
        position: relative;
      }

      .bookmarkView table td p {
        display: inline-block;
        width: 160px;
        white-space: nowrap;
        overflow-x: hidden;
        text-overflow: ellipsis;
        margin: 0;
      }
      .bookmarkView table td p:hover {
        display: inline-block;
        width: 160px;
        white-space: normal;
        word-wrap: break-word;
      }
      .bookmarkView table i {
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
      }

      .bookmarkView table img {
        width: 230px;
        border: 1px solid rgb(112 129 132 / 54%);
      }
    </style>
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <div class="bookmarkInput">
        <input class="textInputName" id="txtName" placeholder="输入名称" />
        <button class="but_addtxtName" id="addtxtName">添加</button>
      </div>
      <div class="bookmarkView">
        <table>
          <tbody id="addView">
            <tr>
              <td class="no-found">没有找到匹配的记录</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      var arrView = [];
      var index = 0;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 27.765308, lng: 116.057297, alt: 267, heading: 5, pitch: -48 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        var graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        //加载历史数据
        localforage.getItem("h20_bookmark").then(function (markArr) {
          if (markArr && markArr.length > 0) {
            console.log("历史数据", markArr);

            for (var i = 0; i < markArr.length; i++) {
              let item = markArr[i];
              addBookmark(item);
            }
            $("#addView .no-found").remove();
            index = markArr[markArr.length - 1].id;
          }
        });

        // 添加视角
        $("#addtxtName").click(() => {
          let name = $("#txtName").val();
          if (!name) {
            haoutil.msg("请输入名称");
            return;
          }

          // 不能使用相同名称
          if (arrView) {
            for (var i = 0; i < arrView.length; i++) {
              if (arrView[i].name == name) {
                haoutil.msg(name + " 已存在，请更换名称!");
                return;
              }
            }
          } else {
            arrView = [];
          }

          // 动态的获取index
          let item = {
            id: index++,
            name: name,
            center: map.getCameraView(),
          };
          arrView.push(item);

          // UI处理
          $("#txtName").val("");
          $("#addView .no-found").remove();

          map.expImage({
            download: false,
            width: 300,
            callback: function (image) {
              item.image = image;
              addBookmark(item);

              //记录到历史
              localforage.setItem("h20_bookmark", arrView);
            },
          });
        });
      }

      function addBookmark(item) {
        let html = `<tr id="tr-${item.id}" class="trItem">
                     <td class="newAddView">
                      <div id='flyView-${item.id}'><img src="${item.image}"/></div>
                      <div><p>${item.name}</p><i id="deleView-${item.id}" class="fa fa-trash"></i></div>
                      </div>
                    </td>
                  </tr>`;
        $("#addView").prepend(html);

        //删除视角
        $("#deleView-" + item.id).click(() => {
          for (var i = 0; i < arrView.length; i++) {
            if (arrView[i].name == item.name) {
              arrView.splice(i, 1);
              break;
            }
          }
          $("#addView #tr-" + item.id).remove();

          if (arrView.length == 0) {
            $("#addView").append(`<tr><td class='no-found'>没有找到匹配的值</td></tr>`);
          }
          localforage.setItem("h20_bookmark", arrView);
        });

        // 飞向视角
        $("#flyView-" + item.id).click(() => {
          map.centerAt(item.center);
        });
      }
    </script>
  </body>
</html>
