<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />
    <title>ArcGIS Server服务(含瓦片和动态) | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      <input id="btnAddLayer" type="button" class="btn btn-primary" value="叠加图层" onclick="addLayer()" />
      <input id="btnRemoveLayer" type="button" class="btn btn-primary" value="移除图层" onclick="removeLayer()" />
    </div>

    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      $(document).ready(function () {
        if (!mars3d.Util.webglreport()) {
          mars3d.Util.webglerror();
          return;
        }
        initMap();
      });

      var map;
      function initMap() {
        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", {
          scene: {
            center: { lat: 30.931953, lng: 117.352307, alt: 207201, heading: 360, pitch: -64 },
          },
          control: {
            baseLayerPicker: true, //basemaps底图切换按钮
            homeButton: true, //视角复位按钮
            sceneModePicker: true, //二三维切换按钮
            defaultContextMenu: true, //右键菜单
            locationBar: { fps: true }, //状态栏
          },
          terrain: {
            url: "//data.mars3d.cn/terrain",
            show: true,
          },
          //方式1：在创建地球前的参数中配置
          basemaps: [
            {
              name: "ArcGIS影像",
              icon: "img/basemaps/esriWorldImagery.png",
              type: "arcgis",
              url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer",
              enablePickFeatures: false,
              show: true,
            },
            {
              name: "ArcGIS电子街道",
              icon: "img/basemaps/google_vec.png",
              type: "arcgis",
              url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer",
              enablePickFeatures: false,
            },
            {
              name: "ArcGIS NatGeo",
              icon: "img/basemaps/esriWorldStreetMap.png",
              type: "arcgis",
              url: "https://services.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer",
              enablePickFeatures: false,
            },
            {
              name: "蓝色底图",
              icon: "img/basemaps/bd-c-midnight.png",
              type: "arcgis",
              url: "http://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer",
              enablePickFeatures: false,
              chinaCRS: mars3d.ChinaCRS.GCJ02,
            },
            {
              name: "灰色底图",
              icon: "img/basemaps/bd-c-grayscale.png",
              type: "arcgis",
              url: "http://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetGray/MapServer",
              enablePickFeatures: false,
              chinaCRS: mars3d.ChinaCRS.GCJ02,
            },
          ],
          layers: [
            {
              name: "合肥市",
              type: "geojson",
              url: "//data.mars3d.cn/file/geojson/areas/340100_full.json",
              allowDrillPick: true, //允许穿透，wms可以正常popup
              symbol: {
                styleOptions: {
                  fill: true,
                  color: "#ffffff",
                  opacity: 0.1,
                  distanceDisplayCondition: true,
                  distanceDisplayCondition_far: 500000,
                  distanceDisplayCondition_near: 0,
                  outline: true,
                  outlineStyle: {
                    color: "#FED976",
                    width: 3,
                    opacity: 1,
                  },
                  label: {
                    //面中心点，显示文字的配置
                    text: "{name}", //对应的属性名称
                    opacity: 1,
                    font_size: 40,
                    color: "#ffffff",

                    font_family: "楷体",
                    outline: true,
                    outlineColor: "#000000",
                    outlineWidth: 3,

                    background: false,
                    backgroundColor: "#000000",
                    backgroundOpacity: 0.1,

                    font_weight: "normal",
                    font_style: "normal",

                    scaleByDistance: true,
                    scaleByDistance_far: 20000000,
                    scaleByDistance_farValue: 0.1,
                    scaleByDistance_near: 1000,
                    scaleByDistance_nearValue: 1,

                    distanceDisplayCondition: true,
                    distanceDisplayCondition_far: 200000,
                    distanceDisplayCondition_near: 0,
                    visibleDepth: false,
                  },
                },
              },
              show: true,
            },
          ],
        });

        addLayer();
      }

      //叠加的图层
      let arcGisLayer;

      function addLayer() {
        removeLayer();

        //方式2：在创建地球后调用addLayer添加图层(直接new对应type类型的图层类)
        arcGisLayer = new mars3d.layer.ArcGisLayer({
          name: "合肥建筑物",
          url: "//server.mars3d.cn/arcgis/rest/services/mars/guihua/MapServer",
          // layerDefs: `{ 0: "用地编号 = 'R2'" }`,

          // url: "//server.mars3d.cn/arcgis/rest/services/crs/ssjzw4326/MapServer",
          // url: "//server.mars3d.cn/arcgis/rest/services/crs/ssjzw4490/MapServer", //大地2000地理坐标系
          // url: "//server.mars3d.cn/arcgis/rest/services/crs/ssjzw4548/MapServer", //大地2000高斯投影坐标系
          // url: "//server.mars3d.cn/arcgis/rest/services/crs/ssjzw2000/MapServer", //大地2000高斯投影坐标系
          // usePreCachedTilesIfAvailable: false, //大地2000高斯投影坐标系时，如果是瓦片，请打开此参数
          highlight: {
            clampToGround: true,
            fill: true,
            color: "#2deaf7",
            opacity: 0.6,
            outline: true,
            outlineWidth: 3,
            outlineColor: "#e000d9",
            outlineOpacity: 1.0,
          },
          popup: "all",
          flyTo: true,
        });
        map.addLayer(arcGisLayer);

        //绑定事件
        arcGisLayer.on(mars3d.EventType.load, function (event) {
          console.log("图层加载完成", event);
        });

        arcGisLayer.on(mars3d.EventType.click, function (event) {
          console.log("单击了矢量数据，共" + event.features.length + "条", event);
        });
      }
      function removeLayer() {
        if (arcGisLayer) {
          map.removeLayer(arcGisLayer, true);
          arcGisLayer = null;
        }
      }
    </script>
  </body>
</html>
