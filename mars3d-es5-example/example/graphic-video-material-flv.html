<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="火星科技 http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />
    <title>视视频材质(FLV协议) | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,bootstrap-slider,layer,haoutil,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <div>
        图层状态：
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="chkShow" class="styled" type="checkbox" checked />
          <label for="chkShow"> 显示隐藏 </label>
        </div>
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="chkPopup" class="styled" type="checkbox" checked />
          <label for="chkPopup"> Popup绑定 </label>
        </div>
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="chkTooltip" class="styled" type="checkbox" />
          <label for="chkTooltip"> Tooltip绑定 </label>
        </div>
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="chkContextMenu" class="styled" type="checkbox" checked />
          <label for="chkContextMenu"> 右键菜单绑定 </label>
        </div>
      </div>

      <input type="button" class="btn btn-primary" value="贴地矩形" onclick="drawRectangle()" />
      <input type="button" class="btn btn-primary" value="贴地面" onclick="drawPolygon(true)" />
      <input type="button" class="btn btn-primary" value="立体面" onclick="drawPolygon(false)" />
      <input type="button" class="btn btn-primary" value="清除" onclick="removeAll()" />

      <table class="mars-table">
        <tbody>
          <tr>
            <td>方向:</td>
            <td>
              <input id="txtAngle" />
            </td>
          </tr>
          <tr>
            <td>状态:</td>
            <td>
              <button id="video-play" type="button" class="btn btn-primary"><span class="fa fa-pause" aria-hidden="true"></span> 暂停</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <video id="trailer" style="display: none" muted="muted" autoplay="autoplay" loop="loop" crossorigin="" controls="">
      <!-- <source src="//data.mars3d.cn/file/video/lukou.mp4" type="video/mp4"> -->
    </video>

    <script src="../lib/video/flv/flv.min.js"></script>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      let graphicLayer;
      let videoElement;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            //此处参数会覆盖config.json中的对应配置
            center: { lat: 28.441587, lng: 119.482898, alt: 222, heading: 227, pitch: -28 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //添加参考三维模型
        let tiles3dLayer = new mars3d.layer.TilesetLayer({
          name: "县城社区",
          url: "//data.mars3d.cn/3dtiles/qx-shequ/tileset.json",
          position: { alt: 11.5 },
          maximumScreenSpaceError: 1,
          maximumMemoryUsage: 1024,
        });
        map.addLayer(tiles3dLayer);

        if (window.flvjs.isSupported()) {
          videoElement = document.getElementById("trailer");
          var flvPlayer = window.flvjs.createPlayer({
            type: "flv",
            url: "http://img.ksbbs.com/asset/Mon_1704/15868902d399b87.flv",
          });
          flvPlayer.attachMediaElement(videoElement);
          flvPlayer.load();
          flvPlayer.play();
        } else {
          haoutil.msg("不支持flv格式视频");
        }

        $("#video-play").click(function () {
          if (videoElement.paused) {
            videoElement.play();
            $(this).html('<span class="fa fa-pause" aria-hidden="true"></span> 暂停');
          } else {
            videoElement.pause();
            $(this).html('<span class="fa fa-play" aria-hidden="true"></span> 播放');
          }
        });

        $("#txtAngle")
          .slider({ min: 0, max: 360, step: 1, value: 0 })
          .on("change", (e) => {
            if (e && e.value) {
              rotation = Cesium.Math.toRadians(e.value.newValue);
            }
          });

        $("#chkShow").change(function () {
          let val = $(this).is(":checked");

          graphicLayer.show = val; //显示隐藏
        });

        $("#chkPopup").change(function () {
          let val = $(this).is(":checked");

          if (val) {
            bindLayerPopup(graphicLayer);
          } else {
            graphicLayer.unbindPopup();
          }
        });

        //可在图层上绑定tooltip,对所有加到这个图层的矢量数据都生效
        $("#chkTooltip").change(function () {
          let val = $(this).is(":checked");

          if (val) {
            graphicLayer.bindTooltip("我是layer上绑定的Tooltip");
          } else {
            graphicLayer.unbindTooltip();
          }
        });

        //可在图层绑定右键菜单,对所有加到这个图层的矢量数据都生效
        bindLayerContextMenu(graphicLayer);
        $("#chkContextMenu").change(function () {
          let val = $(this).is(":checked");

          if (val) {
            bindLayerContextMenu(graphicLayer);
          } else {
            graphicLayer.unbindContextMenu(true);
          }
        });

        //创建矢量数据图层
        graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        //允许编辑
        graphicLayer.hasEdit = true;

        //2.在layer上绑定监听事件
        graphicLayer.on(mars3d.EventType.click, function (event) {
          console.log("监听layer，单击了矢量对象", event);
        });
        graphicLayer.on(mars3d.EventType.mouseOver, function (event) {
          console.log("监听layer，鼠标移入了矢量对象", event);
        });
        graphicLayer.on(mars3d.EventType.mouseOut, function (event) {
          console.log("监听layer，鼠标移出了矢量对象", event);
        });

        //可在图层上绑定popup,对所有加到这个图层的矢量数据都生效
        graphicLayer.bindPopup("我是layer上绑定的Popup");

        //可在图层上绑定tooltip,对所有加到这个图层的矢量数据都生效
        // graphicLayer.bindTooltip('我是layer上绑定的Tooltip')

        //可在图层绑定右键菜单,对所有加到这个图层的矢量数据都生效
        graphicLayer.bindContextMenu([
          {
            text: "删除对象",
            iconCls: "fa fa-trash-o",
            callback: function (e) {
              let graphic = e.graphic;
              if (graphic) {
                graphicLayer.removeGraphic(graphic);
              }
            },
          },
        ]);

        //加一些演示数据
        addGraphic_01(graphicLayer);
        addGraphic_02(graphicLayer);
      }

      //竖立视频
      function addGraphic_01(graphicLayer) {
        let graphic = new mars3d.graphic.PolygonEntity({
          positions: [
            [119.481299, 28.439988, 140],
            [119.481162, 28.440102, 140],
            [119.481163, 28.440101, 130],
            [119.481296, 28.439986, 130],
          ],
          style: {
            material: videoElement,
            stRotationDegree: 0, //视频旋转角度
          },
        });
        graphicLayer.addGraphic(graphic);
      }

      //地面视频
      function addGraphic_02(graphicLayer) {
        let graphic = new mars3d.graphic.PolygonEntity({
          positions: [
            [119.481749, 28.440171],
            [119.481385, 28.440457],
            [119.481911, 28.44094],
            [119.482254, 28.440653],
          ],
          style: {
            material: videoElement,
            stRotationDegree: 130, //视频旋转角度
            clampToGround: true,
          },
        });
        graphicLayer.addGraphic(graphic);
      }

      let rotation = 0;

      function getRotationValue() {
        return rotation;
      }

      function drawRectangle() {
        graphicLayer.startDraw({
          type: "rectangle",
          style: {
            color: "#ffff00",
            opacity: 0.2,
            clampToGround: true,
          },
          success: function (graphic) {
            graphic.entityGraphic.material = videoElement;

            graphic.entityGraphic.rotation = new Cesium.CallbackProperty(getRotationValue, false);
            graphic.entityGraphic.stRotation = new Cesium.CallbackProperty(getRotationValue, false);
          },
        });
      }

      //绘制这个polygon的时候，点的绘制顺序和面的角度不同，会使画面翻转
      function drawPolygon(clampToGround) {
        graphicLayer.startDraw({
          type: "polygon",
          style: {
            color: "#ffff00",
            opacity: 0.2,
            clampToGround: clampToGround,
          },
          success: function (graphic) {
            graphic.entityGraphic.material = videoElement;
            graphic.entityGraphic.stRotation = new Cesium.CallbackProperty(getRotationValue, false);
          },
        });
      }

      function removeAll() {
        graphicLayer.clear();
      }

      function bindLayerPopup(graphicLayer) {
        graphicLayer.bindPopup(function (event) {
          let attr = event.graphic?.attr || {};
          attr.test1 = "测试属性";
          // attr["视频"] = `<video src='//data.mars3d.cn/file/video/lukou.mp4' controls autoplay style="width: 300px;" ></video>`;

          return mars3d.Util.getTemplateHtml({ title: "layer上绑定的Popup", template: "all", attr: attr });
        });
      }

      function bindLayerContextMenu(graphicLayer) {
        map.graphicLayer.bindContextMenu([
          {
            text: "开始编辑对象",
            iconCls: "fa fa-edit",
            show: function (e) {
              let graphic = e.graphic;
              if (!graphic || !graphic.startEditing) {
                return false;
              }
              return !graphic.isEditing;
            },
            callback: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return false;
              }
              if (graphic) {
                graphicLayer.startEditing(graphic);
              }
            },
          },
          {
            text: "停止编辑对象",
            iconCls: "fa fa-edit",
            show: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return false;
              }
              return graphic.isEditing;
            },
            callback: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return false;
              }
              if (graphic) {
                graphicLayer.stopEditing(graphic);
              }
            },
          },
          {
            text: "删除对象",
            iconCls: "fa fa-trash-o",
            show: (event) => {
              let graphic = event.graphic;
              if (!graphic || graphic.isDestroy) {
                return false;
              } else {
                return true;
              }
            },
            callback: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return;
              }
              graphicLayer.removeGraphic(graphic);
            },
          },
          {
            text: "计算长度",
            iconCls: "fa fa-medium",
            show: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return false;
              }
              return (
                graphic.type === "polyline" ||
                graphic.type === "polylineP" ||
                graphic.type === "curve" ||
                graphic.type === "curveP" ||
                graphic.type === "polylineVolume" ||
                graphic.type === "polylineVolumeP" ||
                graphic.type === "corridor" ||
                graphic.type === "corridorP" ||
                graphic.type === "wall" ||
                graphic.type === "wallP"
              );
            },
            callback: function (e) {
              let graphic = e.graphic;
              let strDis = mars3d.MeasureUtil.formatDistance(graphic.distance);
              haoutil.alert("该对象的长度为:" + strDis);
            },
          },
          {
            text: "计算周长",
            iconCls: "fa fa-medium",
            show: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return false;
              }
              return (
                graphic.type === "circle" ||
                graphic.type === "circleP" ||
                graphic.type === "rectangle" ||
                graphic.type === "rectangleP" ||
                graphic.type === "polygon" ||
                graphic.type === "polygonP"
              );
            },
            callback: function (e) {
              let graphic = e.graphic;
              let strDis = mars3d.MeasureUtil.formatDistance(graphic.distance);
              haoutil.alert("该对象的周长为:" + strDis);
            },
          },
          {
            text: "计算面积",
            iconCls: "fa fa-reorder",
            show: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return false;
              }
              return (
                graphic.type === "circle" ||
                graphic.type === "circleP" ||
                graphic.type === "rectangle" ||
                graphic.type === "rectangleP" ||
                graphic.type === "polygon" ||
                graphic.type === "polygonP" ||
                graphic.type === "scrollWall" ||
                graphic.type === "water"
              );
            },
            callback: function (e) {
              let graphic = e.graphic;
              let strArea = mars3d.MeasureUtil.formatArea(graphic.area);
              haoutil.alert("该对象的面积为:" + strArea);
            },
          },
        ]);
      }
    </script>
  </body>
</html>
