    <script
      type="text/javascript"

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      大数据加载：
      <input id="txtCount" type="number" value="1" min="0.1" max="100.0" step="0.1" class="form-control" style="width: 80px" />万条

      <input type="button" class="btn btn-primary" value="生成" id="btnAddData" />
      <input type="button" class="btn btn-primary" value="清除" id="btnClear" />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.806147, lng: 117.236965, alt: 3307, heading: 359, pitch: -54 },
          },
          terrain: {
            show: false,
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //创建Graphic图层
        let graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        //在layer上绑定监听事件
        graphicLayer.on(mars3d.EventType.click, function (event) {
          let pickedItem = event.pickedObject?.data;
          // let attr = event.graphic.attr
          console.log("单击了合并对象中的单个值为", pickedItem);
        });

        graphicLayer.bindPopup(function (event) {
          let attr = event.graphic?.attr;
          if (!attr) {
            return false;
          }
          return mars3d.Util.getTemplateHtml({ title: "线", template: "all", attr: attr });
        });

        $("#btnClear").click(function () {
          graphicLayer.clear();
        });
        $("#btnAddData").click(function () {
          graphicLayer.clear();

          haoutil.loading.show();
          let startTime = new Date().getTime();

          let count = Number($("#txtCount").val()) * 10000;

          let arrData = [];
          for (let j = 0; j < count; ++j) {
            let position = randomPoint();
            let pt1 = mars3d.PointUtil.getPositionByDirectionAndLen(position, 225, 500);
            let pt3 = mars3d.PointUtil.getPositionByDirectionAndLen(position, 315, 500);

            arrData.push({
              positions: [pt1, position, pt3],
              style: {
                width: 2.0,
                height: haoutil.math.random(30, 9000),
                color: Cesium.Color.fromRandom({ alpha: 1.0 }),
              },
              attr: {
                name: "第" + j + "个",
              },
            });
          }

          //多个线对象的合并渲染。
          let primitive = new mars3d.graphic.PolylineCombine({
            instances: arrData,

            //高亮时的样式
            highlight: {
              type: mars3d.EventType.click,
              color: Cesium.Color.YELLOW,
            },
          });
          graphicLayer.addGraphic(primitive);

          haoutil.loading.close();
          let endTime = new Date().getTime();
          // 两个时间戳相差的毫秒数
          let usedTime = (endTime - startTime) / 1000;
          // console.log(usedTime);

          haoutil.msg("共耗时" + usedTime.toFixed(2) + "秒");
        });

        //加一些演示数据
        addGraphic_a1(graphicLayer);
      }

      function addGraphic_a1(graphicLayer) {
        //加一些演示数据
        Cesium.Resource.fetchJson({
          url: "//data.mars3d.cn/file/geojson/buildings-hf.json",
        })
          .then((data) => {
            let arr = mars3d.Util.geoJsonToGraphics(data, {
              symbol: {
                callback: function (attr, styleOpt) {
                  return {
                    width: 2.0,
                    color: Cesium.Color.fromRandom({ alpha: 1.0 }), //随机色
                  };
                },
              },
            });

            haoutil.msg("共加载" + arr.length + "个线");

            //多个线对象的合并渲染。
            let primitive = new mars3d.graphic.PolylineCombine({
              instances: arr,

              //高亮时的样式
              highlight: {
                type: mars3d.EventType.click,
                color: Cesium.Color.YELLOW,
              },
            });
            graphicLayer.addGraphic(primitive);
          })
          .catch(function (error) {
            haoutil.alert("服务出错", error);
          });
      }

      //取区域内的随机图标
      function randomPoint() {
        let jd = haoutil.math.random(115.955684 * 1000, 117.474003 * 1000) / 1000;
        let wd = haoutil.math.random(30.7576 * 1000, 32.008782 * 1000) / 1000;
        return Cesium.Cartesian3.fromDegrees(jd, wd);
      }
    </script>
