    <link href="css/style.css" rel="stylesheet" />
    <style type="text/css">
      .shadowMask {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 999;
        background-image: radial-gradient(rgba(139, 138, 138, 0.219) 50%, rgba(65, 57, 57, 0.658) 70%, rgba(17, 16, 16, 1) 90%);
      }
    </style>
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div class="shadowMask"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.784729, lng: 117.130275, alt: 4447, heading: 65, pitch: -17 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        map.basemap = 2017; //切换至蓝色底图

        //添加参考三维模型
        var tiles3dLayer = new mars3d.layer.TilesetLayer({
          name: "合肥市建筑物",
          url: "//data.mars3d.cn/3dtiles/jzw-hefei/tileset.json",
          maximumScreenSpaceError: 1,
          maximumMemoryUsage: 1024,
          marsJzwStyle: true, //打开建筑物特效（内置Shader代码）
          popup: [
            { field: "objectid", name: "编号" },
            { field: "name", name: "名称" },
            { field: "height", name: "楼高", unit: "米" },
          ],
        });
        map.addLayer(tiles3dLayer);
      }
    </script>
  </body>
