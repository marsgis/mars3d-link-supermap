      type="text/javascript"

      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,mars3d,echarts"
    ></script>

    <style>
      .sectionChars {
        display: none;

        height: 200px;

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <span style="color: #cad1d1">提示：单击下面按钮激活绘制，按提示操作即可。</span>
      <br />

      <input type="button" class="btn btn-primary" value="剖面" onclick="measureSection()" />
      <input type="button" class="btn btn-info" value="清除" onclick="removeAll()" />
    </div>

    <div id="sectionChars" class="infoview sectionChars">
      <div id="echartsView1" style="width: 100%; height: 100%"></div>
    </div>

    <!-- 切换视角到模型或地形（山区）的快捷按钮 -->
    <script type="text/javascript" src="js/center_terrain_3dtiles.js"></script>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      let measureObj;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 30.715648, lng: 116.300527, alt: 10727, heading: 3, pitch: -25 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        measureObj = new mars3d.thing.Measure({
          //设置文本样式
          label: {
            color: "#ffffff",
            font_family: "楷体",
            font_size: 20,
          },
        });
        map.addThing(measureObj);

        measureObj.on(mars3d.EventType.start, function (e) {
          console.log("开始分析", e);
          //开始分析前回调(异步)
          haoutil.loading.show();
        });
        measureObj.on(mars3d.EventType.end, function (e) {
          console.log("分析结束", e);

          //分析完成后回调(异步)
          haoutil.loading.hide();
          if (e.graphic?.type === mars3d.graphic.SectionMeasure.type) {
            setEchartsData(e);
          }
        });

        measureObj.on(mars3d.EventType.click, function (e) {
          // console.log('单击了对象', e)
          let result = e.graphic?.measured;
          if (e.graphic?.type === mars3d.graphic.SectionMeasure.type && result) {
            setEchartsData(result);
          }
        });

        map.on(mars3d.EventType.click, function (e) {
          hideTipMarker();
        });
      }

      function removeAll() {
        $("#sectionChars").hide();

        measureObj.clear();
        hideTipMarker();
      }

      function measureSection() {
        measureObj.section({
          // maxPointNum:2,
          splitNum: 300, //插值次数
        });
      }

      let tipGraphic;
      function showTipMarker(point, z, inthtml) {
        let _position_draw = Cesium.Cartesian3.fromDegrees(point.lng, point.lat, z);

        if (!tipGraphic) {
          tipGraphic = new mars3d.graphic.BillboardEntity({
            name: "当前点",
            position: _position_draw,
            style: {
              image: "img/marker/mark3.png",
              scale: 1,
              horizontalOrigin: Cesium.HorizontalOrigin.CENTER,
              verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
              scaleByDistance: new Cesium.NearFarScalar(10000, 1.0, 500000, 0.2),
            },
          }).addTo(map.graphicLayer);
          tipGraphic._setPositionsToCallback();
        }
        tipGraphic._position_draw = _position_draw;
        tipGraphic.bindPopup(inthtml).openPopup();
      }

      function hideTipMarker() {
        if (!tipGraphic) {
          return;
        }
        tipGraphic.remove(true);
        tipGraphic = null;
      }

      //图表
      let myChart1;

      //剖面分析 图表
      function setEchartsData(data) {
        if (data == null || data.arrPoint == null) {
          return;
        }

        let arrPoint = data.arrPoint;

        $("#sectionChars").show();
        if (myChart1 == null) {
          myChart1 = echarts.init(document.getElementById("echartsView1"), "dark");
        }

        let option = {
          grid: {
            left: 10,
            right: 10,
            bottom: 10,
            containLabel: true,
          },
          dataZoom: [
            {
              type: "inside",
              throttle: 50,
            },
          ],
          tooltip: {
            trigger: "axis",
            //position: function (point, params, dom, rect, size) {
            //    return [10, 20];
            //},
            formatter: function (params) {
              let inhtml = "";
              if (params.length === 0) {
                hideTipMarker();
                return inhtml;
              }

              let hbgd = params[0].value; //海拔高度
              let point = arrPoint[params[0].dataIndex]; //所在经纬度
              let len = haoutil.str.formatLength(Number(params[0].axisValue));
              let hbgdStr = haoutil.str.formatLength(Number(params[0].value));

              inhtml = `当前位置<br />
                            距起点：${len}<br />
                            海拔：<span style='color:${params[0].color};'>${hbgdStr}</span><br />
                            经度：${point.lng}<br />
                            纬度：${point.lat}`;

              showTipMarker(point, hbgd, inhtml);

              return inhtml;
            },
          },
          xAxis: [
            {
              name: "行程",
              type: "category",
              boundaryGap: false,
              axisLine: {
                show: true,
              },
              axisLabel: {
                show: true,
                formatter: "{value} 米",
              },
              data: data.arrLen,
            },
          ],
          yAxis: [
            {
              name: "高程",
              type: "value",
              min: getMinZ(arrPoint),
              axisLabel: {
                formatter: "{value} 米",
              },
            },
          ],
          series: [
            {
              name: "高程值",
              type: "line",
              smooth: true,
              symbol: "none",
              sampling: "average",
              itemStyle: {
                normal: {
                  color: "rgb(255, 70, 131)",
                },
              },
              areaStyle: {
                normal: {
                  color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                    {
                      offset: 0,
                      color: "rgb(255, 158, 68)",
                    },
                    {
                      offset: 1,
                      color: "rgb(255, 70, 131)",
                    },
                  ]),
                },
              },
              data: data.arrHB,
            },
          ],
        };

        myChart1.setOption(option);
      }

      function getMinZ(arr) {
        let minz = "dataMin";
        if (arr == null || arr.length === 0) {
          return minz;
        }

        minz = arr[0].alt;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i].alt < minz) {
            minz = arr[i].alt;
          }
        }
        return minz;
      }
    </script>
