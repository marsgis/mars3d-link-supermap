<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
    <meta name="author" content="火星科技 http://mars3d.cn " />
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit" />
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="火星科技MarsGIS" />
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/apple-touch-icon.png" />
    <meta name="msapplication-TileImage" content="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/app-icon72x72@2x.png" />
    <meta name="msapplication-TileColor" content="#62a8ea" />

    <!-- 标题及搜索关键字 -->
    <meta
      name="keywords"
      content="火星科技|合肥火星|合肥火星科技|合肥火星科技有限公司|leaflet|leaflet框架|leaflet开发|cesium|cesium开发|cesium框架|gis|marsgis|地图离线|地图开发|地图框架|地图外包"
    />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <title>功能示例(原生JS版) | Mars3D三维可视化平台 | 合肥火星科技有限公司</title>

    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      include="jquery,bootstrap,admin-lte,haoutil,jquery.scrollTo,lazyload"
      libpath="../lib/"
    ></script>

    <script>
      window.require = { paths: { vs: "../lib/monaco-editor/" } };
    </script>
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="../lib/monaco-editor/editor/editor.main.css" />
    <script src="../lib/monaco-editor/loader.js"></script>
    <script src="../lib/monaco-editor/editor/editor.main.nls.js"></script>
    <script src="../lib/monaco-editor/editor/editor.main.nls.zh-cn.js"></script>
    <script src="../lib/monaco-editor/editor/editor.main.js"></script>

    <link rel="stylesheet" href="./editor/css/common.css" />
    <link rel="stylesheet" href="./editor/css/editor.css" />
  </head>

  <body class="hold-transition skin-blue sidebar-mini sidebar-collapse">
    <div class="wrapper">
      <!-- 内容区 -->
      <section class="content">

        <div class="pane" id="codePane" style="display: none">
          <div class="codePaneTool">
            <div class="exampleName">Mars3D功能示例 - 原生JS版</div>


            <div class="fa fa-play-circle-o editorBtn" id="runBtn" onclick="run()"  title="运行源码，快捷键：Ctrl + S">&nbsp;运行</div>
            <div class="fa fa-undo editorBtn" id="resetBtn" onclick="reload()"  title="还原为初始代码，快捷键：Ctrl + R">&nbsp;重置</div>
            <div class="fa fa-rocket editorBtn" id="toVue" title="查看Vue版本源码">&nbsp;Vue版</div>
          </div>
          <div id="editor"></div>
        </div>
        <div class="previewContent">
          <div class="innerPageToll">
            <div class="fa fa-align-left editorBtn innerPageTollBtn" id="editorControl">&nbsp;查看源码</div>

            <div class="exampleName"><span id="lblFullName"></span></div>

            <div class="fa fa-github editorBtn">
              <a href="https://github.com/marsgis/mars3d-es5-example" target="_blank" title="下载源代码">&nbsp;下载</a>
            </div>
            <div class="fa fa-link editorBtn">
              <a href="http://mars3d.cn/api/Map.html" target="_blank" title="查阅API文档" >&nbsp;API</a>
            </div>
            <div class="fa fa-book editorBtn">
              <a href="http://mars3d.cn/dev/guide/start/example-es5.html" target="_blank"  title="学习开发教程" >&nbsp;教程</a>
            </div>
          </div>
          <div class="col-md-12 pane" id="previewPane">
            <iframe id="innerPage" name="innerPage"></iframe>
          </div>
        </div>
      </section>
    </div>

    <script src="./editor/js/sidebar.js"></script>
    <script src="./editor/js/editor.js"></script>
  </body>
</html>
