  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview infoview-right">
      <input id="btnAddLayer" type="button" class="btn btn-primary" value="叠加图层" onclick="addLayer()" />
      <input id="btnRemoveLayer" type="button" class="btn btn-primary" value="移除图层" onclick="removeLayer()" />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.77185, lng: 117.235049, alt: 18176, heading: 356, pitch: -69 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);
        map.basemap = undefined;

        addLayer();
      }

      //叠加的图层
      var tileLayer;

      function addLayer() {
        removeLayer();

        //方式2：在创建地球后调用addLayer添加图层(直接new对应type类型的图层类)
        tileLayer = new mars3d.layer.GaodeLayer({
          layer: "vec",
          invertColor: true, //反向颜色 color.r = 1.0 - color.r
          filterColor: "#4e70a6", //滤镜颜色  color.r = color.r * filterColor.r
          brightness: 0.6,
          contrast: 1.8,
          gamma: 0.3,
          hue: 1,
          saturation: 0,
        });
        map.addLayer(tileLayer);
      }

      function removeLayer() {
        if (tileLayer) {
          map.removeLayer(tileLayer, true);
          tileLayer = null;
        }
      }
    </script>
  </body>
