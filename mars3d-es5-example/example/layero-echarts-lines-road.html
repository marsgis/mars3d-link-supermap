    />

    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />
    <title>道路拥堵图| Echarts扩展支持 | 三维地图 | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,mars3d,mars3d-echarts"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 30.589203, lng: 120.732051, alt: 18446, heading: 2, pitch: -49 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        queryLineroadApiData().then(function (res) {
          //创建Echarts图层
          createEchartsLayer(res.data);
        });
      }

      // 访问后端接口，取数据
      function queryLineroadApiData() {
        return new Promise(function (resolve, reject) {
          $.get("//data.mars3d.cn/file/apidemo/lineroad.json", function (result) {
            resolve(result);
          });
        });
      }

      function createEchartsLayer(data) {
        let options = getEchartsOption(data);
        options.depthTest = false; //是否进行计算深度（大数据时，需要关闭）

        let echartsLayer = new mars3d.layer.EchartsLayer(options);
        map.addLayer(echartsLayer);
      }

      function getEchartsOption(data) {
        let option = {
          animation: false,

          visualMap: {
            type: "piecewise",
            left: "right",
            top: "bottom",
            /* pieces: [
                    {min: 15}, // 不指定 max，表示 max 为无限大（Infinity）。
                    {min: 12, max: 15},
                    {min: 9, max: 12},
                    {min: 6, max: 9},
                    {min: 3, max: 6},
                    {max: 3}     // 不指定 min，表示 min 为无限大（-Infinity）。
            ],*/
            min: 0,
            max: 15,
            splitNumber: 5,
            maxOpen: true,
            color: ["red", "yellow", "green"],
            textStyle: {
              color: "#ffffff",
            },
          },
          tooltip: {
            formatter: function (params, ticket, callback) {
              return "拥堵指数:" + params.value;
            },
            trigger: "item",
          },
          series: [
            {
              type: "lines",
              coordinateSystem: "mars3dMap",
              polyline: true,
              data: data,
              lineStyle: {
                normal: {
                  opacity: 1,
                  width: 4,
                },
                emphasis: {
                  width: 6,
                },
              },
              effect: {
                show: true,
                symbolSize: 2,
                color: "white",
              },
            },
          ],
        };

        return option;
      }
    </script>
  </body>
</html>
