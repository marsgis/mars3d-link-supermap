<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="火星科技 http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />
    <title>场景出图(导出图片) | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,mars3d"
    ></script>

    <script type="text/javascript" src="../lib/dom2img/dom-to-image.js"></script>

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/divGraphic.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      <input type="button" class="btn btn-primary" id="showMapImg" value="查看场景出图" />
      <input type="button" class="btn btn-primary" id="downLoad2" value="下载场景缩略图" />
      <input type="button" class="btn btn-primary" id="downLoad" value="下载场景出图" />
      <input type="button" class="btn btn-primary" id="downLoadDiv" value="下载场景出图(含DIV部分)" />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          layers: [
            {
              type: "geojson",
              name: "示例数据",
              url: "//data.mars3d.cn/file/geojson/mars3d-draw.json",
              popup: "{type} {name}",
              show: true,
            },
            {
              type: "3dtiles",
              name: "测试模型",
              url: "//data.mars3d.cn/3dtiles/bim-daxue/tileset.json",
              position: { lng: 116.313536, lat: 31.217297, alt: 80 },
              scale: 100,
              show: true,
            },
          ],
        });
        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //创建DIV数据图层
        let graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        //加一些演示数据
        addGraphic_06(graphicLayer);
        addGraphic_08(graphicLayer);
        addGraphic_09(graphicLayer);

        $("#downLoad").click(function () {
          map.expImage();
        });

        $("#downLoad2").click(function () {
          map.expImage({
            height: 300, //指定 高度 或 宽度(指定1种就行，对应的自动缩放)
            download: true,
          });
        });

        $("#showMapImg").click(function () {
          map.expImage({ download: false }).then((result) => {
            //回调
            window.layer.open({
              type: 1,
              title: "场景出图",
              skin: "layer-mars-dialog animation-scale-up",
              resize: true,
              area: ["50%", "60%"], //宽高
              content: "<img src=" + result.image + ' style="width:100%;">',
            });
          });
        });

        $("#downLoadDiv").click(function () {
          const mapDom = document.getElementById("mars3dContainer");
          const filterNode = document.getElementsByClassName("cesium-viewer-cesiumWidgetContainer");
          function filter(node) {
            return node !== filterNode[0];
          }

          map.expImage({ download: false }).then((result) => {
            // eslint-disable-next-line no-undef
            domtoimage
              .toPng(mapDom, { filter: filter })
              .then(function (baseUrl) {
                mergeImage(result.image, baseUrl, result.width, result.height).then((base64) => {
                  mars3d.Util.downloadBase64Image("场景出图_含DIV.png", base64); //下载图片
                });
              })
              .catch(function (error) {
                console.error(error);
              });
          });
        });
      }

      //合并2张图片
      function mergeImage(base1, base2, width, height) {
        return new Promise((resolve, reject) => {
          const canvas = document.createElement("canvas");
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");

          const image = new Image(); // MAP图片
          image.crossOrigin = "Anonymous"; // 支持跨域图片
          image.onload = () => {
            ctx.drawImage(image, 0, 0, width, height);

            const image2 = new Image(); // div图片
            image2.crossOrigin = "Anonymous"; // 支持跨域图片
            image2.onload = () => {
              ctx.drawImage(image2, 0, 0, width, height);

              // 合并后的图片
              const base64 = canvas.toDataURL("image/png");
              resolve(base64);
            };
            image2.src = base2;
          };
          image.src = base1;
        });
      }

      //内置扩展的动态文本 DivBoderLabel
      function addGraphic_06(graphicLayer) {
        let graphic = new mars3d.graphic.DivBoderLabel({
          position: [116.460722, 31.140888, 781],
          style: {
            text: "火星科技Mars3D平台",
            font_size: 15,
            font_family: "微软雅黑",
            color: "#ccc",
            boderColor: "#15d1f2",
          },
        });
        graphicLayer.addGraphic(graphic);
      }

      //类似popup/toolitp的自定义html
      function addGraphic_08(graphicLayer) {
        let graphic = new mars3d.graphic.Popup({
          position: [116.146461, 31.380152, 395.1],
          style: {
            html: `这里可以放入任意html代码<br /> Popup和Tooltip也是继承自DivGraphic`,
            closeButton: false,
            horizontalOrigin: Cesium.HorizontalOrigin.CENTER,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            distanceDisplayCondition: new Cesium.DistanceDisplayCondition(0, 200000), //按视距距离显示

            //高亮时的样式
            highlight: {
              type: mars3d.EventType.click,
              className: "mars-popup-highlight",
            },
          },
        });
        graphicLayer.addGraphic(graphic);
      }

      //倾斜指向左下角的面板样式
      function addGraphic_09(graphicLayer) {
        let graphic = new mars3d.graphic.DivGraphic({
          position: [116.138686, 31.101009, 1230],
          style: {
            html: `<div class="marsTiltPanel marsTiltPanel-theme-red">
                <div class="marsTiltPanel-wrap">
                    <div class="area">
                        <div class="arrow-lt"></div>
                        <div class="b-t"></div>
                        <div class="b-r"></div>
                        <div class="b-b"></div>
                        <div class="b-l"></div>
                        <div class="arrow-rb"></div>
                        <div class="label-wrap">
                            <div class="title">火星水厂</div>
                            <div class="label-content">
                                <div class="data-li">
                                    <div class="data-label">实时流量：</div>
                                    <div class="data-value"><span id="lablLiuliang" class="label-num">39</span><span class="label-unit">m³/s</span>
                                    </div>
                                </div>
                                <div class="data-li">
                                    <div class="data-label">水池液位：</div>
                                    <div class="data-value"><span id="lablYeWei"  class="label-num">10.22</span><span class="label-unit">m</span>
                                    </div>
                                </div>
                                <div class="data-li">
                                    <div class="data-label">水泵状态：</div>
                                    <div class="data-value">
                                      <span id="lablSBZT1"  class="label-tag data-value-status-1" alt="中间状态">1号</span>
                                      <span id="lablSBZT2"  class="label-tag data-value-status-0" alt="关闭状态">2号</span>
                                     </div>
                                </div>
                                <div class="data-li">
                                    <div class="data-label">出水阀门：</div>
                                    <div class="data-value">
                                      <span id="lablCSFM1"   class="label-tag data-value-status-1" alt="中间状态">1号</span>
                                      <span id="lablCSFM2"   class="label-tag data-value-status-2" alt="打开状态">2号</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="b-t-l"></div>
                    <div class="b-b-r"></div>
                </div>
                <div class="arrow" ></div>
            </div>`,
            horizontalOrigin: Cesium.HorizontalOrigin.LEFT,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            distanceDisplayCondition: new Cesium.DistanceDisplayCondition(0, 200000), //按视距距离显示
            scaleByDistance: new Cesium.NearFarScalar(1000, 1.0, 200000, 0.2),
            clampToGround: true,
          },
          pointerEvents: false, //false时不允许拾取和触发任意鼠标事件，但可以穿透div缩放地球
        });
        graphicLayer.addGraphic(graphic);

        //刷新局部DOM,不影响面板的其他控件操作
        //[建议读取到后端接口数据后主动去修改DOM，比下面演示的实时刷新效率高些]
        graphic.on(mars3d.EventType.postRender, function (event) {
          let container = event.container; //popup对应的DOM

          let lablLiuliang = container.querySelector("#lablLiuliang");
          if (lablLiuliang) {
            lablLiuliang.innerHTML = (Math.random() * 100).toFixed(0); //测试的随机数
          }

          let lablYeWei = container.querySelector("#lablYeWei");
          if (lablYeWei) {
            lablYeWei.innerHTML = Number(new Date().format("ss.S")).toFixed(2); //测试的随机数
          }
        });
      }
    </script>
  </body>
</html>
