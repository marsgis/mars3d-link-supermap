    />

    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />

      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
    <style>
      /**cesium工具栏位置*/
      .cesium-viewer-toolbar {
        top: 10px;
        left: auto;
        right: 12px;
        bottom: auto;
      }
    </style>
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(mapOptions) {
        //方式1：按basemaps配置自动生成
        mapOptions.control = {
          geocoder: true,
          geocoderConfig: {
            key: ["f2fedb9b08ae13d22f1692cd472d345e", "2e6ca4aeb6867fb637a5bee8333e5d3a"], //高德key
          },
        };

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //查询结果回调方法
        map.viewer.geocoder.viewModel.complete.addEventListener(function (e) {
          var arrdata = map.viewer.geocoder.viewModel.suggestions;
          console.log(arrdata);
        });
      }
    </script>
  </body>
