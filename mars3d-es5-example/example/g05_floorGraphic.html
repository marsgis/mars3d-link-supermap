    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,mars3d"
    ></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <div>
        整体控制：
        <button class="btn btn-primary" onclick="openFloorModel()">展开</button>
        <button class="btn btn-primary" onclick="mergeFloorModel()">合并</button>
        <button class="btn btn-primary" onclick="resetModel()">还原</button>
      </div>
      <div>
        显示指定：
        <button class="btn btn-primary" onclick="showFloorModel(1)">一楼</button>
        <button class="btn btn-primary" onclick="showFloorModel(2)">二楼</button>
        <button class="btn btn-primary" onclick="showFloorModel(3)">三楼</button>
        <button class="btn btn-primary" onclick="showFloorModel(4)">四楼</button>
        <button class="btn btn-primary" onclick="showFloorModel(5)">五楼</button>
        <button class="btn btn-primary" onclick="showFloorModel(6)">六楼</button>
        <button class="btn btn-primary" onclick="showFloorModel(7)">七楼</button>
        <button class="btn btn-primary" onclick="showFloorModel(8)">八楼</button>
        <button class="btn btn-primary" onclick="showFloorModel(9)">九楼</button>
        <button class="btn btn-primary" onclick="showFloorModel(10)">顶楼</button>
      </div>
    </div>

    <script src="js/FloorGraphic.js"></script>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      var floorGraphic;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.832215, lng: 117.219965, alt: 195, heading: 31, pitch: -36 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //创建矢量数据图层
        var graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        //该对象代码定义在：js/FloorGraphic.js
        floorGraphic = new FloorGraphic({
          position: [117.220897, 31.833569, 41.1], //楼栋位置
          style: {
            url: "//data.mars3d.cn/gltf/mars/floor/floor.glb",
            heading: 100,

            topUrl: "//data.mars3d.cn/gltf/mars/floor/top.glb", //楼顶的模型
            count: 9, //总层数（不含楼顶）
            spacing: 3, //每层层高,单位:米
          },
        });
        graphicLayer.addGraphic(floorGraphic);
      }

      // 展开
      function openFloorModel() {
        var height = 5; //展开的每层间隔高度，单位：米
        floorGraphic.openAll(height);
      }

      // 合并
      function mergeFloorModel() {
        floorGraphic.mergeAll();
      }

      //还原
      function resetModel() {
        floorGraphic.reset();
      }

      //楼层显示
      function showFloorModel(floorNum) {
        floorGraphic.showFloor(floorNum);
      }
    </script>
  </body>
</html>
