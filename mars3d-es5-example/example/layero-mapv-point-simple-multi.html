  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 29.808307, lng: 110.597446, alt: 7852846, heading: 353, pitch: -86 },
          },
        });
        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        mars3d.Util.fetchJson({ url: "//data.mars3d.cn/file/apidemo/weibo.json" })
          .then(function (res) {
            //创建mapv图层
            createMapvLayer(res);
          })
          .catch(function (error) {
            console.log("加载JSON出错", error);
          });
      }

      function createMapvLayer(rs) {
        let data1 = [];
        let data2 = [];
        let data3 = [];
        let data4 = [];
        for (let i = 0; i < rs[0].length; i++) {
          let geoCoord = rs[0][i].geoCoord;
          data1.push({
            geometry: {
              type: "Point",
              coordinates: geoCoord,
            },
          });
        }

        for (let i = 0; i < rs[1].length; i++) {
          let geoCoord = rs[1][i].geoCoord;
          data2.push({
            geometry: {
              type: "Point",
              coordinates: geoCoord,
            },
            time: Math.random() * 10,
          });
        }

        for (let i = 0; i < rs[2].length; i++) {
          let geoCoord = rs[2][i].geoCoord;
          data3.push({
            geometry: {
              type: "Point",
              coordinates: geoCoord,
            },
          });
        }

        let animation = {
          animation: {
            stepsRange: {
              start: 0,
              end: 10,
            },
            trails: 1,
            duration: 6,
          },
        };
        addMapvLayer(data1, "rgba(200, 200, 0, 0.8)", 0.7);
        addMapvLayer(data2, "rgba(255, 250, 0, 0.8)", 0.7);
        addMapvLayer(data3, "rgba(255, 250, 250, 0.6)", 0.7);
        addMapvLayer(data2, "rgba(255, 250, 250, 0.9)", 1.1, animation);
      }

      function addMapvLayer(data, color, size, animation) {
        let options1 = {
          fillStyle: color,
          bigData: "Point",
          size: size,
          draw: "simple",
          depthTest: false,
          ...animation,
        };
        let dataSet = new this.mapv.DataSet(data);
        //创建MapV图层
        let mapVLayer = new mars3d.layer.MapVLayer(options1, dataSet);
        map.addLayer(mapVLayer);
      }
    </script>
