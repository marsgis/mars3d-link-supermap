    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 20.648765, lng: 129.340334, alt: 19999976, heading: 355, pitch: -89 },
          },
          control: {
            sceneModePicker: false,
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        map.basemap = 2017; //蓝色底图

        let windLayer = new mars3d.layer.WindLayer({
          particlesNumber: 9000,
          fixedHeight: 1.0,
          fadeOpacity: 0.996,
          dropRate: 0.003,
          dropRateBump: 0.01,
          speedFactor: 0.2,
          lineWidth: 4.0,
          lineColor: "#FF0000",
        });
        map.addLayer(windLayer);

        loadNetCDF("//data.mars3d.cn/file/apidemo/wind.nc").then((data) => {
          windLayer.setData(data);
        });

        //参数调整面板
        function onParticleSystemOptionsChange(key, e) {
          const style = {};
          style[key] = e;
          windLayer.setOptions(style);
        }

        // eslint-disable-next-line no-undef
        let gui = new dat.GUI({
          autoPlace: false,
        });
        gui.add(windLayer, "particlesNumber", 1, 256 * 256, 1).onFinishChange((e) => onParticleSystemOptionsChange("particlesNumber", e));
        gui.add(windLayer, "fixedHeight", 1, 10000, 1).onFinishChange((e) => onParticleSystemOptionsChange("fixedHeight", e));
        gui.add(windLayer, "fadeOpacity", 0.9, 0.999, 0.001).onFinishChange((e) => onParticleSystemOptionsChange("fadeOpacity", e));
        gui.add(windLayer, "lineWidth", 0.01, 16.0).onFinishChange((e) => onParticleSystemOptionsChange("lineWidth", e));
        gui.addColor(windLayer, "lineColor").onFinishChange((color) => {
          windLayer.colors = [color];
        });

        gui.domElement.classList.add("infoview");
        document.body.appendChild(gui.domElement);
      }

      // 色带配置
      const colors = [
        "rgb(4,14,216)",
        "rgb(32,80,255)",
        "rgb(65,150,255)",
        "rgb(109,193,255)",
        "rgb(134,217,255)",
        "rgb(156,238,255)",
        "rgb(175,245,255)",
        "rgb(206,255,255)",
        "rgb(255,254,71)",
        "rgb(255,235,0)",
        "rgb(255,196,0)",
        "rgb(255,144,0)",
        "rgb(255,72,0)",
        "rgb(255,0,0)",
        "rgb(213,0,0)",
        "rgb(158,0,0)",
      ];

      // 数据加载类
      function loadNetCDF(filePath) {
        return new Promise(function (resolve) {
          const request = new XMLHttpRequest();
          request.open("GET", filePath);
          request.responseType = "arraybuffer";

          request.onload = function () {
            const arrayToMap = function (array) {
              return array.reduce(function (map, object) {
                map[object.name] = object;
                return map;
              }, {});
            };

            // eslint-disable-next-line new-cap
            const NetCDF = new netcdfjs(request.response);
            const variables = arrayToMap(NetCDF.variables);
            const uAttributes = arrayToMap(variables.U.attributes);
            const vAttributes = arrayToMap(variables.V.attributes);

            const arrLon = NetCDF.getDataVariable("lon").flat();
            const arrLat = NetCDF.getDataVariable("lat").flat();
            const arrU = NetCDF.getDataVariable("U").flat();
            const maxU = uAttributes.max.value;
            const minU = uAttributes.min.value;
            const arrV = NetCDF.getDataVariable("V").flat();
            const maxV = vAttributes.max.value;
            const minV = vAttributes.min.value;

            // 构造WindLayer类需要的格式数据
            const data = {
              xmin: Math.min(...arrLon),
              xmax: Math.max(...arrLon),
              ymin: Math.min(...arrLat),
              ymax: Math.max(...arrLat),
              rows: arrLat.length,
              cols: arrLon.length,
              udata: arrU, // 横向风速
              vdata: arrV, // 纵向风速
              umin: minU,
              umax: maxU,
              vmin: minV,
              vmax: maxV,
              colors: colors,
            };
            resolve(data);
          };
          request.send();
        });
      }
    </script>
