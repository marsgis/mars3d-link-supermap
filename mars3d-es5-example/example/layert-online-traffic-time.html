    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,toastr,layer,haoutil,localforage,mars3d,mars3d-widget"
    ></script>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <input type="button" class="btn btn-primary" value="高德交通态势图" onclick="addGaodeLayer()" />
      <input type="button" class="btn btn-primary" value="百度交通态势图" onclick="addBaiduLayer()" />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.825562, lng: 117.22063, alt: 11863, heading: 0, pitch: -90 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);
        map.basemap = 2017; //切换至蓝色底图

        addGaodeLayer();

        //poi查询栏
        activatePOIQuery(map);
      }

      //叠加的图层
      let tileLayer;

      function addGaodeLayer() {
        removeLayer();

        tileLayer = new mars3d.layer.GaodeLayer({
          layer: "time",
          minimumTerrainLevel: 4,
          minimumLevel: 4,
          proxy: "//server.mars3d.cn/proxy/",
        });
        map.addLayer(tileLayer);
      }

      function addBaiduLayer() {
        removeLayer();

        tileLayer = new mars3d.layer.BaiduLayer({
          name: "百度实时路况",
          layer: "time",
        });
        map.addLayer(tileLayer);
      }

      function removeLayer() {
        if (tileLayer) {
          map.removeLayer(tileLayer, true);
          tileLayer = null;
        }
      }

      //附加：激活POI查询widget，用于在底图上叠加显示数据
      function activatePOIQuery(map) {
        mars3d.widget.activate({
          map: map,
          name: "POI查询",
          uri: "widgets/queryGaodePOI/widget.js",
        });
      }
    </script>
  </body>
