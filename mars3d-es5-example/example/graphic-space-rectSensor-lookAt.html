  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 12.845055, lng: 112.931363, alt: 24286797, heading: 3, pitch: -90 },
            cameraController: {
              zoomFactor: 3.0,
              minimumZoomDistance: 1000,
              maximumZoomDistance: 300000000,
              constrainedAxis: false, //解除在南北极区域鼠标操作限制
            },
          },
          control: {
            clockAnimate: true, //时钟动画控制(左下角)
            timeline: true, //是否显示时间线控件
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        map.clock.shouldAnimate = true;
        map.clock.multiplier = 60; //速度

        //创建矢量数据图层
        let graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        graphicLayer.on(mars3d.EventType.click, function (event) {
          console.log("单击了卫星", event);
        });

        let weixin = new mars3d.graphic.Satellite({
          name: "COSMOS 33924U",
          tle1: "1 33924U 93036ED  21197.52273790  .00000077  00000-0  98248-4 0  9996",
          tle2: "2 33924  73.9172 330.8929 0412462 300.5791  55.5226 13.47506448610712",
          model: {
            url: "//data.mars3d.cn/gltf/mars/weixin2.gltf",
            scale: 1,
            minimumPixelSize: 90,
            autoHeading: true,
            show: true,
          },
          label: {
            color: "#ffffff",
            opacity: 1,
            font_family: "楷体",
            font_size: 30,
            outline: true,
            outlineColor: "#000000",
            outlineWidth: 3,
            background: true,
            backgroundColor: "#000000",
            backgroundOpacity: 0.5,
            font_weight: "normal",
            font_style: "normal",
            pixelOffsetX: 0,
            pixelOffsetY: -20,
            scaleByDistance: true,
            scaleByDistance_far: 10000000,
            scaleByDistance_farValue: 0.4,
            scaleByDistance_near: 100000,
            scaleByDistance_nearValue: 1,
            show: true,
          },
          path: {
            show: true,
            color: "#00ff00",
            opacity: 0.5,
            width: 1,
          },
        });
        graphicLayer.addGraphic(weixin);

        // 目标卫星
        let winxinMB = new mars3d.graphic.Satellite({
          name: "COSMOS 33919U",
          tle1: "1 33919U 93036DY  21197.91197918  .00000904  00000-0  20362-3 0  9990",
          tle2: "2 33919  74.0505 161.6299 0033213 276.5546  83.1838 14.57578432657116",
          model: {
            url: "//data.mars3d.cn/gltf/mars/weixin.gltf",
            scale: 1,
            minimumPixelSize: 90,
            autoHeading: true,
            show: true,
          },
          label: {
            color: "#ffffff",
            opacity: 1,
            font_family: "楷体",
            font_size: 30,
            outline: true,
            outlineColor: "#000000",
            outlineWidth: 3,
            background: true,
            backgroundColor: "#000000",
            backgroundOpacity: 0.5,
            font_weight: "normal",
            font_style: "normal",
            pixelOffsetX: 0,
            pixelOffsetY: -20,
            scaleByDistance: true,
            scaleByDistance_far: 10000000,
            scaleByDistance_farValue: 0.4,
            scaleByDistance_near: 100000,
            scaleByDistance_nearValue: 1,
            show: true,
          },
          path: {
            show: true,
            color: "#00ff00",
            opacity: 0.5,
            width: 1,
          },
        });
        graphicLayer.addGraphic(winxinMB);

        // 四棱椎体
        let rectSensor = new mars3d.graphic.RectSensor({
          position: new Cesium.CallbackProperty(function (time) {
            return weixin.position;
          }, false),
          style: {
            angle1: 10,
            angle2: 10,
            color: "rgba(0,255,0,0.4)",
            outline: true,
            topShow: true,
            topSteps: 2,
            rayEllipsoid: true, //与地球求交
            // hideRayEllipsoid: true,
          },
        });
        graphicLayer.addGraphic(rectSensor);

        //追踪目标
        rectSensor.lookAt = new Cesium.CallbackProperty(function (time) {
          return winxinMB.position;
        }, false);
      }
    </script>
  </body>
