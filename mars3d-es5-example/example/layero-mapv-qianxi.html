  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 22.126801, lng: 119.173814, alt: 4100099, heading: 351, pitch: -74 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);
        mars3d.Util.fetchJson({ url: "//data.mars3d.cn/file/geojson/mapvchina.json" })
          .then(function (res) {
            createMapvLayer(res);
          })
          .catch(function (error) {
            console.log("加载JSON出错", error);
          });
      }

      //创建mapv图层
      function createMapvLayer(geojson) {
        let geojsonDataSet = this.mapv.geojson.getDataSet(geojson);

        let to = "北京";
        let qianxi = new this.mapv.DataSet([
          {
            from: "河北",
            count: 354551,
            to: to,
          },
          {
            from: "天津",
            count: 97323,
            to: to,
          },
          {
            from: "山东",
            count: 28664,
            to: to,
          },
          {
            from: "山西",
            count: 16650,
            to: to,
          },
          {
            from: "辽宁",
            count: 14379,
            to: to,
          },
          {
            from: "河南",
            count: 10980,
            to: to,
          },
          {
            from: "内蒙古自治区",
            count: 9603,
            to: to,
          },
          {
            from: "江苏",
            count: 4536,
            to: to,
          },
          {
            from: "上海",
            count: 3556,
            to: to,
          },
          {
            from: "广东",
            count: 2600,
            to: to,
          },
        ]);

        let lineData = [];
        let pointData = [];
        let textData = [];
        let timeData = [];

        let citys = {};

        let qianxiData = qianxi.get();
        for (let i = 0; i < qianxiData.length; i++) {
          let fromCenter = this.mapv.utilCityCenter.getCenterByCityName(qianxiData[i].from);
          let toCenter = this.mapv.utilCityCenter.getCenterByCityName(qianxiData[i].to);
          if (!fromCenter || !toCenter) {
            continue;
          }
          citys[qianxiData[i].from] = qianxiData[i].count;
          citys[qianxiData[i].to] = 100;
          pointData.push({
            geometry: {
              type: "Point",
              coordinates: [fromCenter.lng, fromCenter.lat],
            },
          });
          pointData.push({
            geometry: {
              type: "Point",
              coordinates: [toCenter.lng, toCenter.lat],
            },
          });
          textData.push({
            geometry: {
              type: "Point",
              coordinates: [fromCenter.lng, fromCenter.lat],
            },
            text: qianxiData[i].from,
          });
          textData.push({
            geometry: {
              type: "Point",
              coordinates: [toCenter.lng, toCenter.lat],
            },
            text: qianxiData[i].to,
          });

          let curve = this.mapv.utilCurve.getPoints([fromCenter, toCenter]);

          for (let j = 0; j < curve.length; j++) {
            timeData.push({
              geometry: {
                type: "Point",
                coordinates: curve[j],
              },
              count: 1,
              time: j,
            });
          }

          lineData.push({
            geometry: {
              type: "LineString",
              coordinates: curve,
              //coordinates: [[fromCenter.lng, fromCenter.lat], [toCenter.lng, toCenter.lat]]
            },
            count: 30 * Math.random(),
          });
        }

        let data = geojsonDataSet.get({
          filter: function (item) {
            if (!citys[item.name]) {
              return false;
            }

            item.count = citys[item.name];
            return true;
          },
        });
        geojsonDataSet = new this.mapv.DataSet(data);

        let geojsonOptions = {
          gradient: {
            0: "rgba(55, 50, 250, 0.4)",
            1: "rgba(55, 50, 250, 1)",
          },
          max: 354551,
          draw: "intensity",
          depthTest: false,
        };

        //创建MapV图层
        let mapVLayer = new mars3d.layer.MapVLayer(geojsonOptions, geojsonDataSet);
        map.addLayer(mapVLayer);

        let textDataSet = new this.mapv.DataSet(textData);
        let textOptions = {
          draw: "text",
          font: "14px Arial",
          fillStyle: "white",
          shadowColor: "yellow",
          shadowBlue: 10,
          zIndex: 11,
          shadowBlur: 10,
        };
        //创建MapV图层
        let textmapVLayer = new mars3d.layer.MapVLayer(textOptions, textDataSet);
        map.addLayer(textmapVLayer);

        let lineOptions = {
          strokeStyle: "rgba(255, 250, 50, 0.8)",
          shadowColor: "rgba(255, 250, 50, 1)",
          shadowBlur: 20,
          lineWidth: 2,
          zIndex: 100,
          draw: "simple",
        };
        let lineDataSet = new this.mapv.DataSet(lineData);
        //创建MapV图层
        let linemapVLayer = new mars3d.layer.MapVLayer(lineOptions, lineDataSet);
        map.addLayer(linemapVLayer);

        let pointOptions = {
          fillStyle: "rgba(254,175,3,0.7)",
          shadowColor: "rgba(55, 50, 250, 0.5)",
          shadowBlur: 10,
          size: 5,
          zIndex: 10,
          draw: "simple",
        };
        let pointDataSet = new this.mapv.DataSet(pointData);
        //创建MapV图层
        let pointmapVLayer = new mars3d.layer.MapVLayer(pointOptions, pointDataSet);
        map.addLayer(pointmapVLayer);

        let timeDataSet = new this.mapv.DataSet(timeData);
        let timeOptions = {
          fillStyle: "rgba(255, 250, 250, 0.5)",
          zIndex: 200,
          size: 2.5,
          animation: {
            type: "time",
            stepsRange: {
              start: 0,
              end: 50,
            },
            trails: 10,
            duration: 2,
          },
          draw: "simple",
        };

        //创建MapV图层
        let timemapVLayer = new mars3d.layer.MapVLayer(timeOptions, timeDataSet);
        map.addLayer(timemapVLayer);
      }
    </script>
