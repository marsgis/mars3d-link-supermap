  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 29.808307, lng: 110.597446, alt: 7852846, heading: 353, pitch: -86 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        queryQianxiTimeApiData().then(function (res) {
          // 创建mapv图层
          createMapvLayer(res);
        });
      }

      // 访问后端接口，取数据
      function queryQianxiTimeApiData() {
        return new Promise(function (resolve, reject) {
          $.get("//data.mars3d.cn/file/apidemo/qianxi-time.txt", function (result) {
            resolve(result);
          });
        });
      }

      function createMapvLayer(rs) {
        let data = [];
        let timeData = [];

        function curive(fromPoint, endPoint, n) {
          let delLng = (endPoint.lng - fromPoint.lng) / n;
          let delLat = (endPoint.lat - fromPoint.lat) / n;

          for (let i = 0; i < n; i++) {
            let pointNLng = fromPoint.lng + delLng * i;
            let pointNLat = fromPoint.lat + delLat * i;
            timeData.push({
              geometry: {
                type: "Point",
                coordinates: [pointNLng, pointNLat],
              },
              count: 1,
              time: i,
            });
          }
        }

        let items = rs.split("|");
        for (let i = 0; i < items.length; i++) {
          let itemArr = items[i].split(/\n/);
          let cityBegin;
          for (let k = 0; k < itemArr.length; k++) {
            if (itemArr[k]) {
              let item = itemArr[k].split(/\t/);
              if (item[0] === "起点城市" || item[0] === "迁出城市") {
                cityBegin = item[1];
              }
              if (item[0] !== "起点城市" || (item[0] !== "迁出城市" && item.length > 1)) {
                let cityCenter1 = this.mapv.utilCityCenter.getCenterByCityName(item[0].replace(/市|省/, ""));
                let cityCenter2 = this.mapv.utilCityCenter.getCenterByCityName(cityBegin.replace(/市|省/, "").trim());
                if (cityCenter1) {
                  if (Math.random() > 0.7) {
                    curive(cityCenter2, cityCenter1, 50);
                  }
                  data.push({
                    geometry: {
                      type: "LineString",
                      coordinates: [
                        [cityCenter1.lng, cityCenter1.lat],
                        [cityCenter2.lng, cityCenter2.lat],
                      ],
                    },
                    count: 100 * Math.random(),
                  });
                }
              }
            }
          }
        }

        let options1 = {
          strokeStyle: "rgba(55, 50, 250, 0.3)",
          globalCompositeOperation: "lighter",
          shadowColor: "rgba(55, 50, 250, 0.5)",
          gradient: {
            0: "rgba(55, 50, 250, 0)",
            1: "rgba(55, 50, 250, 1)",
          },
          lineWidth: 0.2,
          draw: "intensity",
        };
        let dataSet1 = new this.mapv.DataSet(data);
        //线图层
        let mapVLayer = new mars3d.layer.MapVLayer(options1, dataSet1);
        map.addLayer(mapVLayer);

        let options2 = {
          fillStyle: "rgba(255, 250, 250, 0.9)",
          size: 0.5,
          animation: {
            type: "time",
            stepsRange: {
              start: 0,
              end: 50,
            },
            trails: 1,
            duration: 5,
          },
          draw: "simple",
        };
        let dataSet2 = new this.mapv.DataSet(timeData);
        //创建MapV图层 动画图层
        let mapVLayer2 = new mars3d.layer.MapVLayer(options2, dataSet2);
        map.addLayer(mapVLayer2);
      }
    </script>
