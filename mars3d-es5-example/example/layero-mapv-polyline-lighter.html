    <script
      type="text/javascript"

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.665038, lng: 117.26431, alt: 40054, heading: 360, pitch: -62 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        map.basemap = 2017; //蓝色底图

        mars3d.Util.fetchJson({ url: "//data.mars3d.cn/file/geojson/hefei-road.json" })
          .then(function (data) {
            createMapvLayer(data.features);
          })
          .catch(function (error) {
            console.log("加载JSON出错", error);
          });
      }

      //创建mapv图层
      function createMapvLayer(rs) {
        let timeData = [];
        let arr = mars3d.Util.geoJsonToGraphics(rs); //解析geojson
        for (let i = 0; i < arr.length; i++) {
          let item = arr[i];

          for (let j = 0; j < item.positions.length; j++) {
            timeData.push({
              geometry: {
                type: "Point",
                coordinates: item.positions[j],
              },
              count: 1,
              time: j,
            });
          }
        }

        let options1 = {
          strokeStyle: "rgba(53,57,255,0.5)",
          shadowColor: "rgba(53,57,255,0.2)",
          shadowBlur: 3,
          lineWidth: 3.0,
          draw: "simple",
          depthTest: false,
        };
        let dataSet1 = new this.mapv.DataSet(rs);

        //创建MapV图层  线图层
        let mapVLayer1 = new mars3d.layer.MapVLayer(options1, dataSet1);
        map.addLayer(mapVLayer1);

        let options2 = {
          fillStyle: "rgba(255, 250, 250, 0.2)",
          globalCompositeOperation: "lighter",
          size: 1.5,
          animation: {
            stepsRange: {
              start: 0,
              end: 100,
            },
            trails: 3,
            duration: 5,
          },
          draw: "simple",
          depthTest: false,
        };
        let dataSet2 = new this.mapv.DataSet(timeData);

        //创建MapV图层  动态轨迹图层
        let mapVLayer2 = new mars3d.layer.MapVLayer(options2, dataSet2);
        map.addLayer(mapVLayer2);
      }
    </script>
  </body>
