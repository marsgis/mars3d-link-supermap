    <link href="css/style.css" rel="stylesheet" />
    <style>
      .queryPoiButton {
        position: absolute;
        right: 0;
        top: -34px;
        width: 310px;
        height: 300px;
        background-color: rgba(0, 0, 0, 0) !important;
        border: none;
        border-radius: 0 !important;
        padding: 0;
        margin: 0;
      }
      .queryPoiButton:hover {
        box-shadow: none;
      }

      .queryPoiButton svg {
        position: absolute;
        top: -1px;
        right: -1px;
        background: #3f4854;
        border: none;
      }

      .toolSearch {
        position: absolute;
        right: 32px;
        left: 0;
        top: -6px;
        border: none;
        color: white;
        border: 1px solid #717171e0;
        overflow: hidden;
      }

      .poiButtonResult {
        position: absolute;
        right: 40px;
        top: 36px;
        width: 268px;
        min-height: 120px;
        border: none;
        color: white;
        overflow: hidden;
      }

      .deleteInput {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 20px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
      }

      .searchInput {
        width: 100%;
        height: 31px;
        border: none;
        color: white;
        background-color: rgba(40, 40, 40, 0.7);
      }

      .searchInput:focus {
        border-color: #ea4;
        background-color: rgba(63, 72, 84);
        box-shadow: none;
        outline: none;
      }

      /* 搜寻的结果显示 */
      .searchResults {
        width: 100%;
        height: 84.5%;
        overflow: auto;
        font-size: 12px;
        position: absolute;
        background-color: rgba(40, 40, 40, 0.7);
      }

      .searchResults p {
        margin-left: -20px;
        width: 100%;
        text-align: center;
      }
      .searchResults ul {
        display: block;
        margin-left: 10px;
        min-height: 100px;
        max-height: 150px;
      }

      .searchResults li {
        margin-left: -28px;
        margin-top: 5px;
        color: #ebebebe7;
        cursor: pointer;
        position: relative;
        text-align: left;
      }

      .searchResults li::after {
        content: "";
        position: absolute;
        left: -27px;
        bottom: -3px;
        width: 110%;
        height: 1px;
        background: #a79ecc;
      }

      .searchResults li:hover {
        background: rgb(255 252 252 / 55%);
        color: #795a5a;
      }

      .searchResults span {
        margin-right: 10px;
      }

      /*上下页数的样式 */
      .resultNextPages {
        width: 100%;
        height: 15%;
        color: #ebebebe7;
        cursor: pointer;
        font-size: 12px;
        position: absolute;
        bottom: 0;
        /* padding-top: 13px; */
        line-height: 22px;
        background-color: rgba(40, 40, 40, 0.7);
      }

      .resultNextPages p {
        display: inline-block;
        float: left;
      }

      /* 下一页 */
      .resultNextPages p:nth-last-child(1) {
        text-align: center;
        position: relative;
        right: -34px;
        width: 18px;
        border: 1px solid #f9ececb3;
      }

      /* 上一页 */
      .resultNextPages p:nth-last-child(2) {
        text-align: center;
        position: relative;
        right: -30px;
        width: 18px;
        border: 1px solid #f9ececb3;
      }

      /* 首页 */
      .resultNextPages p:nth-last-child(3) {
        text-align: center;
        position: relative;
        right: -10px;
        width: 35px;
        border: 1px solid #f9ececb3;
      }

      /* 页数 */
      .resultNextPages p:nth-last-child(4) {
        position: relative;
        right: -5px;
        width: 65px;
      }

      .resultNextPages p:nth-last-child(1):hover,
      .resultNextPages p:nth-last-child(2):hover,
      .resultNextPages p:nth-last-child(3):hover {
        text-decoration: underline;
      }
    </style>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/PoiQueryButton.js"></script>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.805875, lng: 117.237115, alt: 11874, heading: 1, pitch: -69 },
          },
          control: {
            geocoder: false,
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //POI查询按钮控件 ，代码在./js/POIQueryButton.js
        // eslint-disable-next-line no-undef
        let poiQueryButton = new PoiQueryButton({
          insertIndex: 0, //插入的位置顺序
        });
        map.addControl(poiQueryButton);
      }
    </script>
  </body>
