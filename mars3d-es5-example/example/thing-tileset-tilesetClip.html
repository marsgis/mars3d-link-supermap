<html>
  <head>

      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />
    <title>模型裁剪开挖 | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
    <style>
      .flatTable {
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .flatTable tr td,
      th {
        border: 1px solid rgba(255, 255, 255, 0.5);
        text-align: center;
      }
    </style>
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <input type="button" class="btn btn-primary" value="绘制矩形" id="btnDrawExtent" />
      <input type="button" class="btn btn-primary" value="绘制剪裁区" id="btnDraw" />
      <input type="button" class="btn btn-primary" value="清除" id="clearWJ" />

      <!-- 操作单个记录 -->
      <table class="mars-table flatTable">
        <thead>
          <th>裁剪区域</th>
          <th>操作</th>
        </thead>
        <tbody id="tbPoly"></tbody>
      </table>
    </div>

    <div id="tipView" class="info-tips">
      (1) 对3dtiles数据有要求，仅适用于无自带着色器的纹理格式 模型<br />
      (2) 目前不支持所有3dtiles数据，请替换url进行自测。
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      let tilesetClip;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.826361, lng: 117.223374, alt: 805, heading: 206, pitch: -38 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //固定光照，避免gltf模型随时间存在亮度不一致。
        map.fixedLight = true;

        //加模型
        let tilesetLayer = new mars3d.layer.TilesetLayer({
          name: "合肥天鹅湖",
          type: "3dtiles",
          url: "//data.mars3d.cn/3dtiles/qx-teh/tileset.json",
          position: { lng: 117.218434, lat: 31.81807, alt: 163 },
          maximumScreenSpaceError: 16,
          maximumMemoryUsage: 1024,
          dynamicScreenSpaceError: true,
          cullWithChildrenBounds: false,
          skipLevelOfDetail: true,
          preferLeaves: true,
        });
        map.addLayer(tilesetLayer);

        tilesetLayer.on(mars3d.EventType.load, function (event) {
          setTimeout(function () {
            tilesetClip.list.forEach((element) => {
              addTableItem(element);
            });
          }, 500);
        });

        //会执行多次，重新加载一次完成后都会回调
        tilesetLayer.on(mars3d.EventType.allTilesLoaded, function (event) {
          console.log("触发allTilesLoaded事件", event);
        });

        //模型开挖处理类
        tilesetClip = new mars3d.thing.TilesetClip({
          layer: tilesetLayer,
          positions: [
            [117.217219, 31.81957, 33.1],
            [117.220855, 31.818821, 31.8],
            [117.220938, 31.817249, 30.6],
            [117.21743, 31.816218, 31.7],
          ],
        });
        map.addThing(tilesetClip);

        $("#clearWJ").click(function () {
          map.graphicLayer.clear();
          tilesetClip.clear();

          // 清除表格
          let tbody = document.getElementById("tbPoly");
          tbody.innerHTML = "";
        });

        $("#btnDraw").click(function () {
          map.graphicLayer.clear();
          map.graphicLayer.startDraw({
            type: "polygon",
            style: {
              color: "#007be6",
              opacity: 0.2,
              outline: false,
            },
            success: function (graphic) {
              //绘制成功后回调
              let positions = graphic.positionsShow;
              map.graphicLayer.clear();

              console.log(JSON.stringify(mars3d.PointTrans.cartesians2lonlats(positions))); //打印下边界

              let item = tilesetClip.addArea(positions);
              addTableItem(item);
            },
          });
        });
        $("#btnDrawExtent").click(function () {
          map.graphicLayer.clear();
          map.graphicLayer.startDraw({
            type: "rectangle",
            style: {
              color: "#007be6",
              opacity: 0.2,
              outline: false,
            },
            success: function (graphic) {
              //绘制成功后回调
              let positions = graphic.getOutlinePositions(false);
              map.graphicLayer.clear();

              console.log(JSON.stringify(mars3d.PointTrans.cartesians2lonlats(positions))); //打印下边界

              let item = tilesetClip.addArea(positions);
              addTableItem(item);
            },
          });
        });
      }

      // 区域表格添加一行记录
      function addTableItem(item) {
        // 增加tr和td表格
        let tbody = document.getElementById("tbPoly");
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <tr>
            <td>裁剪区${item.id}</td>
            <td>
              <a class="flyTo" href="javascript:void(0)" title="飞行定位到区域"><i class="fa fa-send-o"></i></a>&nbsp;&nbsp;
              <a class="remove" href="javascript:void(0)" title="删除区域"><i class="fa fa-trash"></i></a>
            </td>
          </tr>`;
        tbody.appendChild(tr);

        //绑定单击事件 定位
        tr.querySelector(".flyTo").addEventListener("click", function (e) {
          map.flyToPositions(item.positions);
        });

        // 移动至绘制区域
        tr.querySelector(".remove").addEventListener("click", function (e) {
          tilesetClip.removeArea(item);
          tbody.removeChild(tr);
        });
      }
    </script>
  </body>
</html>
