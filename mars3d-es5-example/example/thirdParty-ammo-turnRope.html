  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">操作提示： Q 左摆动、 A 右摆动</div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.83456, lng: 117.219861, alt: 83, heading: 46, pitch: -35 },
            fxaa: true,
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        let MeshVisualizer = Cesium.MeshVisualizer;
        let Mesh = Cesium.Mesh;
        let MeshMaterial = Cesium.MeshMaterial;
        let FramebufferTexture = Cesium.FramebufferTexture;
        let GeometryUtils = Cesium.GeometryUtils;
        let MeshPhongMaterial = Cesium.MeshPhongMaterial;
        let BasicMeshMaterial = Cesium.BasicMeshMaterial;
        let BasicGeometry = Cesium.BasicGeometry;
        let LOD = Cesium.LOD;

        let center = Cesium.Cartesian3.fromDegrees(117.220206, 31.834866, 50);
        let modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(center);

        let meshVisualizer = new MeshVisualizer({
          modelMatrix: modelMatrix,
          up: { y: 1 },
          referenceAxisParameter: {
            length: 100,
            width: 0.05,
            headLength: 2,
            headWidth: 0.1,
          },
        });
        map.scene.primitives.add(meshVisualizer);
        meshVisualizer.showReference = true; //显示坐标轴

        function createRandomColor() {
          return Cesium.Color.fromRandom({ alpha: 1 }); //fromRgba(Math.floor(Math.random() * (1 << 24)));
        }
        function createMaterial() {
          return new MeshPhongMaterial({
            defaultColor: createRandomColor(),
            side: MeshMaterial.Sides.DOUBLE,
            translucent: false,
          });
        }

        Cesium.Cartesian3.prototype.set = function (x, y, z) {
          this.x = x;
          this.y = y;
          this.z = z;
        };
        Cesium.Cartesian3.prototype.copy = function (src) {
          this.x = src.x;
          this.y = src.y;
          this.z = src.z;
        };

        Cesium.Cartesian2.prototype.set = function (x, y) {
          this.x = x;
          this.y = y;
        };
        Cesium.Cartesian2.prototype.copy = function (src) {
          this.x = src.x;
          this.y = src.y;
        };
        Cesium.Quaternion.prototype.set = function (x, y, z, w) {
          this.x = x;
          this.y = y;
          this.z = z;
          this.w = w;
        };
        Cesium.Quaternion.prototype.copy = function (src) {
          this.x = src.x;
          this.y = src.y;
          this.z = src.z;
          this.w = src.w;
        };

        Ammo().then(function () {
          // - Global variables -

          // - Global variables -

          // Physics variables
          let gravityConstant = -9.8;
          let collisionConfiguration;
          let dispatcher;
          let broadphase;
          let solver;
          let physicsWorld;
          let rigidBodies = [];
          let margin = 0.05;
          let hinge;
          let rope;
          let transformAux1 = new Ammo.btTransform();

          let time = 0;
          let armMovement = 0;
          let softBodySolver;

          function initPhysics() {
            // Physics configuration

            collisionConfiguration = new Ammo.btSoftBodyRigidBodyCollisionConfiguration();
            dispatcher = new Ammo.btCollisionDispatcher(collisionConfiguration);
            broadphase = new Ammo.btDbvtBroadphase();
            solver = new Ammo.btSequentialImpulseConstraintSolver();
            softBodySolver = new Ammo.btDefaultSoftBodySolver();
            physicsWorld = new Ammo.btSoftRigidDynamicsWorld(dispatcher, broadphase, solver, collisionConfiguration, softBodySolver);
            physicsWorld.setGravity(new Ammo.btVector3(0, gravityConstant, 0));
            physicsWorld.getWorldInfo().set_m_gravity(new Ammo.btVector3(0, gravityConstant, 0));
          }

          function createObjects() {
            let pos = new Cesium.Cartesian3();
            let quat = new Cesium.Quaternion();

            // Ground
            pos.set(0, -0.5, 0);
            quat.set(0, 0, 0, 1);
            let ground = createParalellepiped(
              40,
              1,
              40,
              0,
              pos,
              quat,
              new MeshPhongMaterial({
                defaultColor: Cesium.Color.fromRgba(0xffffff).withAlpha(1), //"rgb(200,200,200)",
                side: MeshMaterial.Sides.DOUBLE,
                translucent: false,
              })
            );
            ground.quaternion = null;
            // Ball
            let ballMass = 1.2;
            let ballRadius = 0.6;

            let ball = new Mesh(
              new Cesium.SphereGeometry({
                radius: ballRadius,
                stackPartitions: 20,
                slicePartitions: 20,
              }),
              new MeshPhongMaterial({
                defaultColor: Cesium.Color.fromRgba(0x000000).withAlpha(1),
                side: MeshMaterial.Sides.DOUBLE,
                translucent: false,
              })
            );

            let ballShape = new Ammo.btSphereShape(ballRadius);
            ballShape.setMargin(margin);
            pos.set(-3, 2, 0);
            quat.set(0, 0, 0, 1);
            createRigidBody(ball, ballShape, ballMass, pos, quat);
            ball.physicsBody.setFriction(0.5);

            // Wall
            let brickMass = 0.5;
            let brickLength = 1.2;
            let brickDepth = 0.6;
            let brickHeight = brickLength * 0.5;
            let numBricksLength = 6;
            let numBricksHeight = 8;
            let z0 = -numBricksLength * brickLength * 0.5;
            pos.set(0, brickHeight * 0.5, z0);
            quat.set(0, 0, 0, 1);
            for (let j = 0; j < numBricksHeight; j++) {
              let oddRow = j % 2 == 1;

              pos.z = z0;

              if (oddRow) {
                pos.z -= 0.25 * brickLength;
              }

              let nRow = oddRow ? numBricksLength + 1 : numBricksLength;
              for (let i = 0; i < nRow; i++) {
                let brickLengthCurrent = brickLength;
                let brickMassCurrent = brickMass;
                if (oddRow && (i == 0 || i == nRow - 1)) {
                  brickLengthCurrent *= 0.5;
                  brickMassCurrent *= 0.5;
                }

                let brick = createParalellepiped(brickDepth, brickHeight, brickLengthCurrent, brickMassCurrent, pos, quat, createMaterial());

                if (oddRow && (i == 0 || i == nRow - 2)) {
                  pos.z += 0.75 * brickLength;
                } else {
                  pos.z += brickLength;
                }
              }
              pos.y += brickHeight;
            }

            // The rope
            // Rope graphic object
            let ropeNumSegments = 10;
            let ropeLength = 4;
            let ropeMass = 3;
            let ropePos = ball.position.clone();
            ropePos.y += ballRadius;

            let segmentLength = ropeLength / ropeNumSegments;
            let ropeMaterial = new MeshMaterial({
              defaultColor: Cesium.Color.fromRgba(0x000000).withAlpha(1),
              side: MeshMaterial.Sides.DOUBLE,
              translucent: false,
              wireframe: true,
            });
            let ropePositions = [];
            let ropeIndices = [];

            for (let i = 0; i < ropeNumSegments + 1; i++) {
              ropePositions.push(ropePos.x, ropePos.y + i * segmentLength, ropePos.z);
            }

            for (let i = 0; i < ropeNumSegments; i++) {
              ropeIndices.push(i, i + 1);
            }

            let ropeGeometry = new Cesium.Geometry({
              attributes: {
                position: new Cesium.GeometryAttribute({
                  componentDatatype: Cesium.ComponentDatatype.DOUBLE,
                  componentsPerAttribute: 3,
                  values: new Float32Array(ropePositions),
                }),
              },
              indices: new Uint16Array(ropeIndices),
              primitiveType: Cesium.PrimitiveType.LINES,
              boundingSphere: Cesium.BoundingSphere.fromVertices(ropePositions),
            });

            rope = new Mesh(ropeGeometry, ropeMaterial);
            meshVisualizer.add(rope);

            // Rope physic object
            let softBodyHelpers = new Ammo.btSoftBodyHelpers();
            let ropeStart = new Ammo.btVector3(ropePos.x, ropePos.y, ropePos.z);
            let ropeEnd = new Ammo.btVector3(ropePos.x, ropePos.y + ropeLength, ropePos.z);
            let ropeSoftBody = softBodyHelpers.CreateRope(physicsWorld.getWorldInfo(), ropeStart, ropeEnd, ropeNumSegments - 1, 0);
            let sbConfig = ropeSoftBody.get_m_cfg();
            sbConfig.set_viterations(10);
            sbConfig.set_piterations(10);
            ropeSoftBody.setTotalMass(ropeMass, false);
            Ammo.castObject(ropeSoftBody, Ammo.btCollisionObject)
              .getCollisionShape()
              .setMargin(margin * 3);
            physicsWorld.addSoftBody(ropeSoftBody, 1, -1);
            rope.physicsBody = ropeSoftBody;
            // Disable deactivation
            ropeSoftBody.setActivationState(4);

            // The base
            let armMass = 2;
            let armLength = 3;
            let pylonHeight = ropePos.y + ropeLength;
            let baseMaterial = createMaterial();
            pos.set(ropePos.x, 0.1, ropePos.z - armLength);
            quat.set(0, 0, 0, 1);
            let base = createParalellepiped(1, 0.2, 1, 0, pos, quat, baseMaterial);
            base.quaternion = null;
            pos.set(ropePos.x, 0.5 * pylonHeight, ropePos.z - armLength);
            let pylon = createParalellepiped(0.4, pylonHeight, 0.4, 0, pos, quat, baseMaterial);
            pylon.quaternion = null;

            pos.set(ropePos.x, pylonHeight + 0.2, ropePos.z - 0.5 * armLength);
            let arm = createParalellepiped(0.4, 0.4, armLength + 0.4, armMass, pos, quat, baseMaterial);

            // Glue the rope extremes to the ball and the arm
            let influence = 1;
            ropeSoftBody.appendAnchor(0, ball.physicsBody, true, influence);
            ropeSoftBody.appendAnchor(ropeNumSegments, arm.physicsBody, true, influence);

            // Hinge constraint to move the arm
            let pivotA = new Ammo.btVector3(0, pylonHeight * 0.5, 0);
            let pivotB = new Ammo.btVector3(0, -0.2, -armLength * 0.5);
            let axis = new Ammo.btVector3(0, 1, 0);
            hinge = new Ammo.btHingeConstraint(pylon.physicsBody, arm.physicsBody, pivotA, pivotB, axis, axis, true);
            physicsWorld.addConstraint(hinge, true);
          }

          function createParalellepiped(sx, sy, sz, mass, pos, quat, material) {
            let box = Cesium.BoxGeometry.fromDimensions({
              dimensions: new Cesium.Cartesian3(sx, sy, sz),
              vertexFormat: new Cesium.VertexFormat({
                position: true,
                normal: true,
              }),
            });
            let threeObject = new Mesh(box, material);
            let shape = new Ammo.btBoxShape(new Ammo.btVector3(sx * 0.5, sy * 0.5, sz * 0.5));
            shape.setMargin(margin);

            createRigidBody(threeObject, shape, mass, pos, quat);

            return threeObject;
          }

          function createRigidBody(threeObject, physicsShape, mass, pos, quat) {
            threeObject.position.copy(pos);
            threeObject.quaternion = new Cesium.Quaternion(quat);

            let transform = new Ammo.btTransform();
            transform.setIdentity();
            transform.setOrigin(new Ammo.btVector3(pos.x, pos.y, pos.z));
            transform.setRotation(new Ammo.btQuaternion(quat.x, quat.y, quat.z, quat.w));
            let motionState = new Ammo.btDefaultMotionState(transform);

            let localInertia = new Ammo.btVector3(0, 0, 0);
            physicsShape.calculateLocalInertia(mass, localInertia);

            let rbInfo = new Ammo.btRigidBodyConstructionInfo(mass, motionState, physicsShape, localInertia);
            let body = new Ammo.btRigidBody(rbInfo);

            threeObject.physicsBody = body;

            meshVisualizer.add(threeObject);

            if (mass > 0) {
              rigidBodies.push(threeObject);

              // Disable deactivation
              body.setActivationState(4);
            }

            physicsWorld.addRigidBody(body);
          }

          function initInput() {
            window.addEventListener(
              "keydown",
              function (event) {
                switch (event.keyCode) {
                  // Q
                  case 81:
                    armMovement = 1;
                    break;

                  // A
                  case 65:
                    armMovement = -1;
                    break;
                }
              },
              false
            );

            window.addEventListener(
              "keyup",
              function (event) {
                armMovement = 0;
              },
              false
            );
          }

          function updatePhysics(deltaTime) {
            // Hinge control
            hinge.enableAngularMotor(true, 1.5 * armMovement, 50);

            // Step world
            physicsWorld.stepSimulation(deltaTime, 10);

            // Update rope
            let softBody = rope.physicsBody;
            let ropePositions = rope.geometry.attributes.position.values;
            let numVerts = ropePositions.length / 3;
            let nodes = softBody.get_m_nodes();
            let indexFloat = 0;
            for (let i = 0; i < numVerts; i++) {
              let node = nodes.at(i);
              let nodePos = node.get_m_x();
              ropePositions[indexFloat++] = nodePos.x();
              ropePositions[indexFloat++] = nodePos.y();
              ropePositions[indexFloat++] = nodePos.z();
            }
            rope.geometry.attributes.position.needsUpdate = true;

            // Update rigid bodies
            for (let i = 0, il = rigidBodies.length; i < il; i++) {
              let objThree = rigidBodies[i];
              let objPhys = objThree.physicsBody;
              let ms = objPhys.getMotionState();
              if (ms) {
                ms.getWorldTransform(transformAux1);
                let p = transformAux1.getOrigin();
                let q = transformAux1.getRotation();
                objThree.position.set(p.x(), p.y(), p.z());
                if (objThree.quaternion) {
                  objThree.quaternion.set(q.x(), q.y(), q.z(), q.w());
                }
                objThree.modelMatrixNeedsUpdate = true;
              }
            }
          }

          let init = false;
          let start = false;
          let startTime = new Date();
          function update(frameState) {
            let deltaTime = (new Date() - startTime) / 1000.0;
            updatePhysics(deltaTime);

            startTime = new Date();
          }
          setTimeout(function () {
            if (!init) {
              // - Init -

              initPhysics();

              createObjects();

              initInput();

              init = true;
            }
            if (!start) {
              startTime = new Date();
              meshVisualizer.beforeUpdate.addEventListener(update);
              start = true;
            } else {
              meshVisualizer.beforeUpdate.removeEventListener(update);
              start = false;
            }
          }, 1000 * 3);
        });
      }
    </script>
