<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="火星科技 http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />
    <title>scene.center 默认视角 | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      著名景点视角：
      <input type="button" class="btn btn-primary" value="故宫" onclick="changeView1()" />
      <input type="button" class="btn btn-primary" value="珠峰" onclick="changeView2()" />
      <input type="button" class="btn btn-primary" value="华山" onclick="changeView3()" />
      <input type="button" class="btn btn-primary" value="大别山" onclick="changeView4()" />
    </div>
    <div class="infoview" style="margin-top: 60px;">
      相机和视角控制演示：
      <table class="mars-table">
        <tbody>
          <tr>
            <td><input type="button" class="btn btn-primary" value="定位至目标点" onclick="mapFlyToPoint()" /></td>
            <td><input type="button" class="btn btn-primary" value="定位至指定位置" onclick="mapSetCameraView()" /></td>
          </tr>
          <tr>
            <td><input type="button" class="btn btn-primary" value="飞行至默认视角" onclick="mapFlyHome()" /></td>
            <td><input type="button" class="btn btn-primary" value="定位至矢量数据" onclick="mapFlyToGraphic()" /></td>
          </tr>
          <tr>
            <td><input type="button" class="btn btn-primary" value="定位至坐标数组处" onclick="mapFlyToPositions()" /></td>
            <td><input type="button" class="btn btn-primary" value="定位至矩形区域处" onclick="mapFlyToExtent()" /></td>
          </tr>
          <tr>
            <td><input type="button" class="btn btn-primary" value="获取当前地图视角" onclick="mapGetCameraView()" /></td>
            <td><input type="button" class="btn btn-primary" value="按序播放多个相机位置" onclick="mapSetCameraViewList()" /></td>
          </tr>
          <tr>
            <td><input type="button" class="btn btn-primary" value="停止视角定位" onclick="mapCancelFlyTo()" /></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      let graphic;
      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 25.389914, lng: 119.084961, alt: 1179575, heading: 346, pitch: -60 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        const graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        graphic = new mars3d.graphic.EllipsoidEntity({
          position: [107.39956, 29.719738, 100.9],
          style: {
            radii: new Cesium.Cartesian3(2500.0, 2500.0, 1000.0),
            maximumConeDegree: 90, // 半球
            fill: false,
            subdivisions: 64,
            stackPartitions: 32,
            slicePartitions: 32,
            outline: true,
            outlineColor: Cesium.Color.YELLOW,

            // 高亮时的样式（默认为鼠标移入，也可以指定type:'click'单击高亮），构造后也可以openHighlight、closeHighlight方法来手动调用
            highlight: {
              outlineColor: Cesium.Color.RED,
            },
          },
          // 添加扫描面
          scanPlane: {
            step: 0.5, // 步长
            style: {
              color: "#ffff00",
              opacity: 0.4,
            },
          },
        });
        graphicLayer.addGraphic(graphic);

        //1可以通过右键菜单"查看当前视角"来获取center参数后，拷贝到配置中

        //2也可以通过下面方法获取center参数
        let center = map.getCameraView();
        console.log(JSON.stringify(center));

        //可以通过centerAt切换视角
        map.setCameraView(center);
      }

      function changeView1() {
        map.setCameraView({ lat: 39.904128, lng: 116.391643, alt: 1054, heading: 356, pitch: -39 });
      }

      function changeView2() {
        map.setCameraView({ lat: 28.13059, lng: 86.835138, alt: 7627, heading: 148, pitch: -7 });
      }
      function changeView3() {
        map.setCameraView({ lat: 34.57029, lng: 110.041612, alt: 1288, heading: 168, pitch: -7 });
      }

      function changeView4() {
        map.setCameraView({ lat: 30.847409, lng: 115.832396, alt: 1541, heading: 116, pitch: -7 });
      }

      // **************************** 相机和视角控制********************** //
      function mapGetCameraView() {
        let center = map.getCameraView();
        haoutil.msg(JSON.stringify(center), "当前视角参数");
      }

      function mapSetCameraView() {
        map.setCameraView({ lat: 26.8764, lng: 91.148781, alt: 223798, heading: 0, pitch: -45 });
      }

      function mapSetCameraViewList() {
        // 视角切换（分步执行）, stop设置停留在该视角的时间
        map.setCameraViewList([
          { lng: 108.961601, lat: 34.217109, alt: 509.2, heading: 314.5, pitch: -22.5, duration: 8, stop: 0 },
          { lng: 108.96164, lat: 34.222159, alt: 510.3, heading: 211.2, pitch: -22.5, duration: 5, stop: 0 },
          { lng: 108.957259, lat: 34.221967, alt: 494.3, heading: 127.5, pitch: -17.2, duration: 5, stop: 0 },
          { lng: 108.957319, lat: 34.217225, alt: 515.5, heading: 25.4, pitch: -25.3, duration: 5 },
        ]);
      }

      function mapFlyHome() {
        map.flyHome();
      }

      function mapFlyToGraphic() {
        map.flyToGraphic(graphic, { radius: 10000 });
      }

      function mapFlyToExtent() {
        map.flyToExtent({ xmin: 114.811691, xmax: 119.703609, ymin: 29.35597, ymax: 34.698585 });
      }

      function mapFlyToPositions() {
        map.flyToPositions([
          [114.031965, 36.098482, 332.8],
          [114.038309, 36.089496, 267.6],
          [114.048026, 36.093311, 255.7],
          [114.041602, 36.102055, 377.5],
        ]);
      }

      function mapFlyToPoint() {
        map.flyToPoint([113.939351, 36.068144, 350.9]);
      }

      function mapCancelFlyTo() {
        map.cancelFlyTo();
      }
    </script>
  </body>
</html>
