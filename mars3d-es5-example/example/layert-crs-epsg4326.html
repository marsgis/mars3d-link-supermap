  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      <input id="btnAddLayer" type="button" class="btn btn-primary" value="叠加图层" onclick="addLayer()" />
      <input id="btnRemoveLayer" type="button" class="btn btn-primary" value="移除图层" onclick="removeLayer()" />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 20.648765, lng: 129.340334, alt: 19999976, heading: 355, pitch: -89 },
          },
          control: {
            sceneModePicker: false,
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        addLayer();
      }

      //叠加的图层
      let tileLayer;

      function addLayer() {
        removeLayer();

        map.setCameraView({ lat: 31.528964, lng: 117.245717, alt: 81718, heading: 360, pitch: -67 });

        // 方式2：在创建地球后调用addLayer添加图层(直接new对应type类型的图层类)
        tileLayer = new mars3d.layer.ArcGisLayer({
          url: "//server.mars3d.cn/arcgis/rest/services/crs/ssjzw4326/MapServer",
          highlight: {
            clampToGround: true,
            fill: true,
            color: "#2deaf7",
            opacity: 0.6,
            outline: true,
            outlineWidth: 3,
            outlineColor: "#e000d9",
            outlineOpacity: 1.0,
          },
          popup: "all",
          flyTo: true,
        });
        map.addLayer(tileLayer);
      }
      function removeLayer() {
        if (tileLayer) {
          map.removeLayer(tileLayer, true);
          tileLayer = null;
        }
      }
    </script>
  </body>
