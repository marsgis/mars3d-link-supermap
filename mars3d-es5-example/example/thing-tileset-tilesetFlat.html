<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="火星科技 http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />
    <title>模型压平 | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
    <style>
      .flatTable {
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .flatTable tr td,
      th {
        border: 1px solid rgba(255, 255, 255, 0.5);
        text-align: center;
      }
    </style>
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>
    <!-- <div id="toolbar" class="infoview"></div> -->

    <!-- 面板 -->
    <div id="toolbar" class="infoview">
      <div id="viewBtn">
        模型:
        <input type="button" class="btn btn-primary" value="大雁塔" onclick="showDytDemo()" />
        <input type="button" class="btn btn-primary" value="天鹅湖" onclick="showTehDemo()" />
      </div>

      <table class="mars-table">
        <tr>
          <td colspan="2">
            <input type="button" class="btn btn-primary" value="绘制多边行" id="btnDraw" />
            <input type="button" class="btn btn-primary" value="绘制矩形" id="btnDrawExtent" />
            <input type="button" class="btn btn-primary" value="清除" id="clearWJ" />
          </td>
        </tr>
        <tr>
          <td>压平区高度：</td>
          <td><input id="flatHeight" type="number" value="0" step="0.1" class="form-control" style="width: 100px" />（米）</td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="checkbox checkbox-primary checkbox-inline">
              <input id="chkShowLine" class="styled" type="checkbox" checked />
              <label for="chkShowLine"> 显示测试边界线 </label>
            </div>
          </td>
        </tr>
      </table>
      <!-- 操作单个记录 -->
      <table class="mars-table flatTable">
        <thead>
          <th>压平区域</th>
          <th>操作</th>
        </thead>
        <tbody id="tbPoly"></tbody>
      </table>
    </div>

    <div id="tipView" class="info-tips">
      (1) 对3dtiles数据有要求，仅适用于无自带着色器的纹理格式 模型<br />
      (2) 目前不支持所有3dtiles数据，请替换url进行自测。
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      let tilesetFlat;
      let tiles3dLayer;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 34.215539, lng: 108.959582, alt: 817, heading: 2, pitch: -46 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //固定光照，避免gltf模型随时间存在亮度不一致。
        map.fixedLight = true;

        showDytDemo();

        //模型压平演示数据
        tilesetFlat.addArea([
          [108.959062, 34.220134, 397.3],
          [108.959802, 34.220147, 397.6],
          [108.959779, 34.219506, 398.7],
          [108.959106, 34.21953, 398.1],
        ]);

        $("#btnDraw").click(function () {
          map.graphicLayer.clear();
          map.graphicLayer.startDraw({
            type: "polygon",
            style: {
              color: "#007be6",
              opacity: 0.5,
            },
            success: function (graphic) {
              //绘制成功后回调
              let positions = graphic.positionsShow;
              map.graphicLayer.clear();

              addTestLine(positions);
              console.log(JSON.stringify(mars3d.PointTrans.cartesians2lonlats(positions))); //打印下边界

              let item = tilesetFlat.addArea(positions);

              addTableItem(item);
            },
          });
        });
        $("#btnDrawExtent").click(function () {
          map.graphicLayer.clear();
          map.graphicLayer.startDraw({
            type: "rectangle",
            style: {
              color: "#007be6",
              opacity: 0.2,
              outline: false,
            },
            success: function (graphic) {
              //绘制成功后回调
              let positions = graphic.getOutlinePositions(false);
              map.graphicLayer.clear();

              addTestLine(positions);
              console.log(JSON.stringify(mars3d.PointTrans.cartesians2lonlats(positions))); //打印下边界

              let item = tilesetFlat.addArea(positions);

              addTableItem(item);
            },
          });
        });

        $("#chkShowLine").change(function () {
          let val = $(this).is(":checked");
          if (val) {
            //
          } else {
            map.graphicLayer.clear();
          }
        });

        $("#flatHeight").change(function () {
          let num = Number($(this).val());
          tilesetFlat.height = num;
        });

        $("#clearWJ").click(function () {
          tilesetFlat.clear();
          map.graphicLayer.clear();

          // 清除表格
          let tbody = document.getElementById("tbPoly");
          tbody.innerHTML = "";
        });
      }

      function createTilesetFlat() {
        if (tilesetFlat) {
          map.removeThing(tilesetFlat);
          tilesetFlat = null;
        }

        //模型压平处理类
        tilesetFlat = new mars3d.thing.TilesetFlat({
          layer: tiles3dLayer,
          height: 0,
        });
        map.addThing(tilesetFlat);

        tiles3dLayer.readyPromise.then((e) => {
          tilesetFlat.list.forEach((element) => {
            addTableItem(element);
          });
        });
      }

      function addTestLine(positions) {
        if (!$("#chkShowLine").is(":checked")) {
          return;
        }

        let graphic = new mars3d.graphic.PolylineEntity({
          positions: positions,
          style: {
            closure: true,
            color: "#ffffff",
            opacity: 0.8,
            width: 2,
            clampToGround: true,
          },
        });
        map.graphicLayer.addGraphic(graphic);
      }

      // 区域表格添加一行记录
      function addTableItem(item) {
        // 增加tr和td表格
        let tbody = document.getElementById("tbPoly");
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <tr>
            <td>压平区${item.id}</td>
            <td>
              <a class="flyTo" href="javascript:void(0)" title="飞行定位到区域"><i class="fa fa-send-o"></i></a>&nbsp;&nbsp;
              <a class="remove" href="javascript:void(0)" title="删除区域"><i class="fa fa-trash"></i></a>
            </td>
          </tr>`;
        tbody.appendChild(tr);

        //绑定单击事件 定位
        tr.querySelector(".flyTo").addEventListener("click", function (e) {
          map.flyToPositions(item.positions);
        });

        // 移动至绘制区域
        tr.querySelector(".remove").addEventListener("click", function (e) {
          tilesetFlat.removeArea(item);
          tbody.removeChild(tr);

          map.graphicLayer.clear();
        });
      }

      function removeLayer() {
        if (tiles3dLayer) {
          map.removeLayer(tiles3dLayer, true);
          tiles3dLayer = null;
        }

        if (tilesetFlat) {
          tilesetFlat.clear();
          map.graphicLayer.clear();

          // 清除表格
          let tbody = document.getElementById("tbPoly");
          tbody.innerHTML = "";

          map.removeThing(tilesetFlat);
          tilesetFlat = null;
        }
      }

      function showDytDemo() {
        removeLayer();

        tiles3dLayer = new mars3d.layer.TilesetLayer({
          name: "大雁塔",
          url: "//data.mars3d.cn/3dtiles/qx-dyt/tileset.json",
          position: { alt: -27 },

          flyTo: true,
        });
        map.addLayer(tiles3dLayer);

        createTilesetFlat();
      }

      function showTehDemo() {
        removeLayer();

        //以下数据为cesiumlab v3处理，目前其材质有做偏移处理，不知道内部逻辑及具体值，无法平整压平。

        tiles3dLayer = new mars3d.layer.TilesetLayer({
          name: "合肥天鹅湖",
          url: "//data.mars3d.cn/3dtiles/qx-teh/tileset.json",
          position: { lng: 117.218434, lat: 31.81807, alt: 163 },
          maximumScreenSpaceError: 16,
          maximumMemoryUsage: 1024,
          dynamicScreenSpaceError: true,
          cullWithChildrenBounds: false,
          skipLevelOfDetail: true,
          preferLeaves: true,
          center: { lat: 31.795308, lng: 117.21948, alt: 1820, heading: 0, pitch: -39 },
          flyTo: true,
        });
        map.addLayer(tiles3dLayer);

        createTilesetFlat();
      }
    </script>
  </body>
</html>
