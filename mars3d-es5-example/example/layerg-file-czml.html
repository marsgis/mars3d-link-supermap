    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.623244, lng: 123.508771, alt: 345435, heading: 360, pitch: -48 },
          },
          control: {
            clockAnimate: true, //时钟动画控制(左下角)
            timeline: true,
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //url传入模型地址
        let type = haoutil.system.getRequestByName("data");
        switch (type) {
          default:
            showFeijiDemo();
            break;
          case "feiji":
            $("#viewSL").hide();
            showFeijiDemo();
            break;
          case "chuanbo":
            $("#viewSL").hide();
            showChuanboDemo();
            break;
          case "huojian":
            $("#viewSL").hide();
            showHuojianDemo();
            break;
        }
      }

      let czmlLayer;

      function removeLayer() {
        map.trackedEntity = null;
        if (czmlLayer) {
          map.removeLayer(czmlLayer, true);
          czmlLayer = null;
        }
      }

      //示例：
      function showFeijiDemo() {
        removeLayer();

        czmlLayer = new mars3d.layer.CzmlLayer({
          name: "飞行编队",
          url: "//data.mars3d.cn/file/czml/flight.czml",
          popup: "all",
          flyTo: true,
        });
        map.addLayer(czmlLayer);

        //绑定事件
        czmlLayer.on(mars3d.EventType.load, function (event) {
          console.log("数据加载完成", event);
          initTree(event.list);
        });
        czmlLayer.on(mars3d.EventType.click, function (event) {
          console.log("单击了图层", event);
        });
      }

      //===========================树控件处理============================
      let layersObj = {};

      function initTree(arr, nameColum = "name") {
        //初始化树
        let setting = {
          check: {
            enable: true,
          },
          data: {
            simpleData: {
              enable: true,
            },
          },
          callback: {
            onCheck: treeOverlays_onCheck,
            onClick: treeOverlays_onClick,
          },
        };

        let zNodes = [];
        let pnode = {
          id: -1,
          name: "全部",
          type: "group",
          open: false,
          checked: true,
          icon: "../lib/jquery/ztree/css/mars/images/folder.png",
        };
        zNodes.push(pnode);

        for (let i = 0, len = arr.length; i < len; i++) {
          let item = arr[i];
          let name = item[nameColum] || "未命名";

          let node = {
            id: i,
            pId: pnode.id,
            name: name,
            checked: true,
            icon: "../lib/jquery/ztree/css/mars/images/layer.png",
          };
          zNodes.push(node);

          layersObj[i] = item._entity;
        }

        $.fn.zTree.destroy();
        $.fn.zTree.init($("#treeOverlays"), setting, zNodes);
      }

      function treeOverlays_onCheck(e, treeId) {
        let zTree = $.fn.zTree.getZTreeObj(treeId);

        //获得所有改变check状态的节点
        let changedNodes = zTree.getChangeCheckedNodes();
        for (let i = 0; i < changedNodes.length; i++) {
          let treeNode = changedNodes[i];
          treeNode.checkedOld = treeNode.checked;
          let entity = layersObj[treeNode.id];
          if (entity == null) {
            continue;
          }
          let show = treeNode.checked;
          //处理图层显示隐藏
          entity.show = show;
          if (entity._labelEx) {
            entity._labelEx.show = show;
          }
        }
      }

      function treeOverlays_onClick(event, treeId, treeNode) {
        let entity = layersObj[treeNode.id];
        if (entity == null) {
          return;
        }
        map.flyTo(entity);
      }
