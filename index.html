<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="火星科技 http://cesium.marsgis.cn ">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="img/favicon/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="img/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="火星科技 MarsGIS">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="img/favicon/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="img/favicon/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">
    
    <title>Mars3D三维地球 - 超图版 </title>
 
    <!--第三方lib，非必须-->
    <link rel="stylesheet" href="http://mars3d.cn/lib/fonts/font-awesome/css/font-awesome.min.css">
    <script>window.noArrayPrototype = true;//标识haoutil.js中不扩展arary原生方法</script>
    <script type="text/javascript" src="http://mars3d.cn/lib/hao/haoutil.js"></script>

    <!--依赖包-->
    <link rel="stylesheet" href="lib/Cesium-supermap/Widgets/widgets.css">
    <script type="text/javascript" src="lib/Cesium-supermap/Cesium.js"></script>
    <script type="text/javascript" src="http://mars3d.cn/lib/mars3d/plugins/compatible/cesium-version.js"></script>
    <script type="text/javascript" src="http://mars3d.cn/lib/turf/turf.min.js"></script>
    
    <!--mars3d-->
    <link rel="stylesheet" href="http://mars3d.cn/lib/mars3d/mars3d.css">
    <script type="text/javascript" src="http://mars3d.cn/lib/mars3d/mars3d.js"></script>
    <script type="text/javascript" src="http://mars3d.cn/lib/mars3d/plugins/compatible/cesium-zh.js"></script> 

    
    <!--超图特有图层的支持-->
    <script type="text/javascript" src="js/layer/SImgLayer.js"></script>
    <script type="text/javascript" src="js/layer/SMvtLayer.js"></script>
    <script type="text/javascript" src="js/layer/S3MLayer.js"></script>


    <!--css-->
    <link href="css/style.css" rel="stylesheet" /> 
    <style>
        .cesium-viewer-navigationContainer {
            top: 0px;
            left: 0px;
            right: auto;
            z-index: 99;
        }

        .cesium-viewer-toolbar {
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="mars3dContainer" class="mars3d-container"></div>

    <!--业务代码-->
    <script src="js/index.js"></script>
</body>

</html>
